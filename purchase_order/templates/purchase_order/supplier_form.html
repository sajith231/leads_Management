{% extends 'base.html' %}
{% load static %}

{% block title %}{{ action }} Supplier{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h1 class="page-title">{{ action }} Supplier</h1>
        <a href="{% url 'purchase_order:supplier_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>

    <div class="form-container">
        <form method="POST" action="" class="supplier-form" id="supplierForm">
            {% csrf_token %}
            
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-info-circle"></i> Basic Information
                </h3>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="name">Supplier Name <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            value="{{ supplier.name|default:'' }}"
                            required
                            class="form-control"
                            placeholder="Enter supplier name"
                        >
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-map-marker-alt"></i> Address Details
                </h3>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="address">Address <span class="required">*</span></label>
                        <textarea 
                            id="address" 
                            name="address" 
                            rows="3"
                            required
                            class="form-control"
                            placeholder="Enter complete address"
                        >{{ supplier.address|default:'' }}</textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="places">Place/Landmark</label>
                        <input 
                            type="text" 
                            id="places" 
                            name="places" 
                            value="{{ supplier.places|default:'' }}"
                            class="form-control"
                            placeholder="Enter landmark"
                        >
                    </div>
                    <div class="form-group">
                        <label for="city">City <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="city" 
                            name="city" 
                            value="{{ supplier.city|default:'' }}"
                            required
                            class="form-control"
                            placeholder="Enter city"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="state">State <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="state" 
                            name="state" 
                            value="{{ supplier.state|default:'' }}"
                            required
                            class="form-control"
                            placeholder="Enter state"
                        >
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-phone"></i> Contact Information
                </h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile_no">Mobile Number <span class="required">*</span></label>
                        <input 
                            type="tel" 
                            id="mobile_no" 
                            name="mobile_no" 
                            value="{{ supplier.mobile_no|default:'' }}"
                            required
                            class="form-control"
                            placeholder="+919876543210"
                            pattern="^\+?1?\d{9,15}$"
                        >
                        <small class="help-text">Format: +999999999 (9-15 digits)</small>
                    </div>
                    <div class="form-group">
                        <label for="alternate_number">Alternate Number</label>
                        <input 
                            type="tel" 
                            id="alternate_number" 
                            name="alternate_number" 
                            value="{{ supplier.alternate_number|default:'' }}"
                            class="form-control"
                            placeholder="+919876543210"
                            pattern="^\+?1?\d{9,15}$"
                        >
                        <small class="help-text">Optional</small>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save"></i> {{ action }} Supplier
                </button>
                <a href="{% url 'purchase_order:supplier_list' %}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.content-wrapper {
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.page-title {
    font-size: 28px;
    font-weight: 600;
    color: #2c3e50;
    margin: 0;
}

.btn {
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-primary {
    background: #3498db;
    color: white;
}

.btn-primary:hover {
    background: #2980b9;
}

.btn-secondary {
    background: #95a5a6;
    color: white;
}

.btn-secondary:hover {
    background: #7f8c8d;
}

.btn-lg {
    padding: 12px 30px;
    font-size: 16px;
}

.form-container {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 30px;
}

.form-section {
    margin-bottom: 30px;
    padding-bottom: 30px;
    border-bottom: 2px solid #ecf0f1;
}

.form-section:last-of-type {
    border-bottom: none;
}

.section-title {
    font-size: 18px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.section-title i {
    color: #3498db;
}

.form-row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-bottom: 20px;
}

.form-row:last-child {
    margin-bottom: 0;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

label {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 8px;
    font-size: 14px;
}

.required {
    color: #e74c3c;
}

.form-control {
    padding: 12px 15px;
    border: 2px solid #e9ecef;
    border-radius: 6px;
    font-size: 15px;
    transition: all 0.3s ease;
    font-family: inherit;
}

.form-control:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.form-control:invalid:not(:placeholder-shown) {
    border-color: #e74c3c;
}

textarea.form-control {
    resize: vertical;
    min-height: 80px;
}

.help-text {
    font-size: 12px;
    color: #7f8c8d;
    margin-top: 5px;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: flex-start;
    padding-top: 20px;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-lg {
        width: 100%;
        justify-content: center;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('supplierForm');
    
    // Phone number validation
    const phoneInputs = document.querySelectorAll('input[type="tel"]');
    phoneInputs.forEach(input => {
        input.addEventListener('input', function(e) {
            // Remove non-numeric characters except +
            let value = this.value.replace(/[^\d+]/g, '');
            this.value = value;
        });
    });
    
    // Form submission
    form.addEventListener('submit', function(e) {
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.style.borderColor = '#e74c3c';
            } else {
                field.style.borderColor = '#e9ecef';
            }
        });
        
        if (!isValid) {
            e.preventDefault();
            alert('Please fill in all required fields');
        }
    });
});
</script>
{% endblock %}
