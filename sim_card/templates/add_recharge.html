{% extends "base.html" %}
{% block title %}Add Recharge â€“ {{ sim.sim_no }}{% endblock %}
{% block header %}Add Recharge for SIM {{ sim.sim_no }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add Recharge</h5>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Recharge Date</label>
          <input type="date" name="recharge_date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input type="number" name="amount" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
  <label class="form-label">Valid Until</label>
  <input type="date" name="validity_date" class="form-control">
</div>
       <div class="mb-3">
  <label class="form-label">Recharged By</label>
  <input type="text"
         name="recharged_by"
         class="form-control"
         placeholder="Enter name"><!-- no value=... -->
</div>
        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea name="notes" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'sim_recharge_history' sim.id %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Save Recharge
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
