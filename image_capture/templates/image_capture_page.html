<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .upload-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .icon-header {
      font-size: 48px;
      color: #667eea;
      margin-bottom: 20px;
    }
    h3 {
      color: #2d3748;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      color: #718096;
      margin-bottom: 25px;
    }
    .upload-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .upload-btn {
      flex: 1;
      padding: 15px;
      border: 2px solid #667eea;
      border-radius: 12px;
      background: white;
      color: #667eea;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .upload-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }
    .upload-btn i {
      font-size: 24px;
    }
    .file-input {
      display: none;
    }
    .btn-submit {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 40px;
      font-weight: 600;
      margin-top: 20px;
      font-size: 16px;
      transition: all 0.3s ease;
      display: none;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }
    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .preview-image {
      width: 100%;
      border-radius: 16px;
      margin-top: 20px;
      margin-bottom: 20px;
      display: none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-height: 300px;
      object-fit: contain;
    }
    .location-status {
      margin-top: 20px;
      padding: 18px;
      border-radius: 12px;
      font-weight: 600;
      display: none;
      animation: slideIn 0.4s ease-out;
      text-align: left;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .location-detected {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #155724;
      border: 2px solid #48bb78;
    }
    .location-not-available {
      background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
      color: #856404;
      border: 2px solid #f39c12;
    }
    .location-processing {
      background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%);
      color: #1d3557;
      border: 2px solid #457b9d;
    }
    .location-status-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .location-status-header i {
      font-size: 24px;
    }
    .location-details {
      font-size: 13px;
      opacity: 0.9;
      margin-top: 8px;
      padding-left: 34px;
      font-weight: 500;
    }
    .processing-spinner {
      display: none;
      margin-top: 15px;
      color: #667eea;
    }
    .spinner-border {
      width: 30px;
      height: 30px;
    }
    .loading-text {
      color: #718096;
      font-size: 14px;
      margin-top: 10px;
      font-style: italic;
    }
    .info-note {
      background: #e6f3ff;
      border: 1px solid #4a90e2;
      border-radius: 10px;
      padding: 12px;
      margin-top: 15px;
      font-size: 13px;
      color: #2c5aa0;
      text-align: left;
    }
    .info-note i {
      color: #4a90e2;
      margin-right: 8px;
    }
    @media (max-width: 576px) {
      .upload-container {
        padding: 30px 20px;
      }
      h3 {
        font-size: 22px;
      }
      .upload-options {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <div class="icon-header">
      <i class="fas fa-cloud-upload-alt"></i>
    </div>
    <h3>Upload Your Image</h3>
    <p>Take a photo or select from gallery</p>

    <div class="upload-options">
      <label for="galleryInput" class="upload-btn">
        <i class="fas fa-images"></i>
        <span>Choose from Gallery</span>
      </label>
    </div>

    <form method="POST" action="{% url 'submit_image' data.unique_id %}" id="uploadForm">
      {% csrf_token %}
      <input type="file" id="cameraInput" accept="image/*" capture="environment" class="file-input">
      <input type="file" id="galleryInput" accept="image/*" class="file-input">
      <input type="hidden" name="image_data" id="image_data">
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">

      <img id="previewImage" class="preview-image" alt="Preview">

      <div id="locationStatus" class="location-status">
        <div class="location-status-header">
          <i id="statusIcon"></i>
          <span id="statusText"></span>
        </div>
        <div id="statusDetails" class="location-details"></div>
      </div>

      <div class="processing-spinner text-center" id="processingSpinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text">Checking image for location data...</div>
      </div>

      <div class="info-note" id="infoNote" style="display: none;">
        <i class="fas fa-info-circle"></i>
        <strong>Note:</strong> <span id="infoNoteText"></span>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <i class="fas fa-check-circle"></i> Submit Image
      </button>
    </form>
  </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const galleryInput = document.getElementById('galleryInput');
    const previewImage = document.getElementById('previewImage');
    const imageDataInput = document.getElementById('image_data');
    const locationStatus = document.getElementById('locationStatus');
    const statusIcon = document.getElementById('statusIcon');
    const statusText = document.getElementById('statusText');
    const statusDetails = document.getElementById('statusDetails');
    const processingSpinner = document.getElementById('processingSpinner');
    const submitBtn = document.getElementById('submitBtn');
    const uploadForm = document.getElementById('uploadForm');
    const infoNote = document.getElementById('infoNote');
    const infoNoteText = document.getElementById('infoNoteText');

    function showLocationStatus(type, message, details = '') {
      locationStatus.style.display = 'block';
      locationStatus.className = 'location-status';
      
      if (type === 'detected') {
        locationStatus.classList.add('location-detected');
        statusIcon.className = 'fas fa-check-circle';
        statusIcon.style.color = '#38a169';
      } else if (type === 'not-available') {
        locationStatus.classList.add('location-not-available');
        statusIcon.className = 'fas fa-exclamation-triangle';
        statusIcon.style.color = '#d69e2e';
      } else if (type === 'processing') {
        locationStatus.classList.add('location-processing');
        statusIcon.className = 'fas fa-spinner fa-spin';
        statusIcon.style.color = '#457b9d';
      }
      
      statusText.textContent = message;
      statusDetails.textContent = details;
      
      if (!details) {
        statusDetails.style.display = 'none';
      } else {
        statusDetails.style.display = 'block';
      }
    }

    function convertDMSToDD(degrees, minutes, seconds, direction) {
      let dd = degrees + (minutes / 60) + (seconds / 3600);
      if (direction === 'S' || direction === 'W') {
        dd = dd * -1;
      }
      return dd;
    }

    function isValidCoordinate(lat, lon) {
      // Check if values are valid numbers
      if (typeof lat !== 'number' || typeof lon !== 'number') {
        return false;
      }
      // Check if values are NaN
      if (isNaN(lat) || isNaN(lon)) {
        return false;
      }
      // Check if values are zero (likely invalid)
      if (lat === 0 && lon === 0) {
        return false;
      }
      // Check if latitude is in valid range (-90 to 90)
      if (lat < -90 || lat > 90) {
        return false;
      }
      // Check if longitude is in valid range (-180 to 180)
      if (lon < -180 || lon > 180) {
        return false;
      }
      return true;
    }

    function extractGPSFromEXIF(file) {
      return new Promise((resolve) => {
        try {
          EXIF.getData(file, function() {
            try {
              const lat = EXIF.getTag(this, 'GPSLatitude');
              const latRef = EXIF.getTag(this, 'GPSLatitudeRef');
              const lon = EXIF.getTag(this, 'GPSLongitude');
              const lonRef = EXIF.getTag(this, 'GPSLongitudeRef');

              console.log('EXIF GPS Data:', { lat, latRef, lon, lonRef });

              if (lat && lon && latRef && lonRef) {
                const latitude = convertDMSToDD(lat[0], lat[1], lat[2], latRef);
                const longitude = convertDMSToDD(lon[0], lon[1], lon[2], lonRef);
                
                console.log('Converted coordinates:', { latitude, longitude });

                // Validate coordinates
                if (isValidCoordinate(latitude, longitude)) {
                  resolve({ latitude, longitude, source: 'exif' });
                } else {
                  console.log('Invalid coordinates from EXIF');
                  resolve(null);
                }
              } else {
                console.log('No GPS data in EXIF');
                resolve(null);
              }
            } catch (error) {
              console.error('Error processing EXIF data:', error);
              resolve(null);
            }
          });
        } catch (error) {
          console.error('Error reading EXIF:', error);
          resolve(null);
        }
      });
    }

    async function handleImageSelection(file) {
      if (!file) return;

      // Reset UI
      locationStatus.style.display = 'none';
      submitBtn.style.display = 'none';
      infoNote.style.display = 'none';
      document.getElementById('latitude').value = '';
      document.getElementById('longitude').value = '';

      // Show preview
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
        imageDataInput.value = e.target.result;
      };
      reader.readAsDataURL(file);

      // Show processing spinner
      processingSpinner.style.display = 'block';

      try {
        // Try to extract GPS from image EXIF data
        const exifLocation = await extractGPSFromEXIF(file);
        
        processingSpinner.style.display = 'none';

        if (exifLocation && isValidCoordinate(exifLocation.latitude, exifLocation.longitude)) {
          // GPS found in image and is valid
          document.getElementById('latitude').value = exifLocation.latitude.toFixed(8);
          document.getElementById('longitude').value = exifLocation.longitude.toFixed(8);

          showLocationStatus(
            'detected',
            'Location Found in Image',
            `Coordinates: ${exifLocation.latitude.toFixed(6)}, ${exifLocation.longitude.toFixed(6)}`
          );
          
          infoNote.style.display = 'block';
          infoNoteText.textContent = 'GPS coordinates successfully extracted from image metadata.';
          submitBtn.style.display = 'inline-block';
        } else {
          // No GPS data in image
          showLocationStatus(
            'not-available',
            'Location Not Available',
            'This image does not contain GPS location data.'
          );
          
          infoNote.style.display = 'block';
          infoNoteText.textContent = 'The image has no embedded location data. You can still submit the image.';
          submitBtn.style.display = 'inline-block';
        }

      } catch (error) {
        console.error('Location processing error:', error);
        processingSpinner.style.display = 'none';
        
        showLocationStatus(
          'not-available',
          'Location Not Available',
          'Unable to read location data from this image.'
        );
        
        infoNote.style.display = 'block';
        infoNoteText.textContent = 'Could not extract location from image. You can still submit.';
        submitBtn.style.display = 'inline-block';
      }
    }

    cameraInput.addEventListener('change', function(event) {
      handleImageSelection(event.target.files[0]);
    });

    galleryInput.addEventListener('change', function(event) {
      handleImageSelection(event.target.files[0]);
    });

    uploadForm.addEventListener('submit', function(e) {
      // Validate that we have image data
      if (!imageDataInput.value) {
        e.preventDefault();
        alert('Please select an image first');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
    });
  </script>
</body>
</html>
