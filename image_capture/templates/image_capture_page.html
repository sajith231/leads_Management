<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture or Upload Image</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .upload-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .upload-btn {
      flex: 1;
      padding: 15px;
      border: 2px solid #667eea;
      border-radius: 12px;
      background: white;
      color: #667eea;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .upload-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }
    .upload-btn i { font-size: 24px; }
    .file-input { display: none; }
    .preview-image {
      width: 100%;
      border-radius: 16px;
      margin-top: 20px;
      margin-bottom: 20px;
      display: none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h3>üì∏ Capture or Upload Image</h3>
    <p>Take a photo using your camera or choose from gallery</p>

    <div class="upload-options d-flex gap-2 mb-3">
      <label for="cameraInput" class="upload-btn">
        <i class="fas fa-camera"></i>
        <span>Capture Using Camera</span>
      </label>
      <label for="galleryInput" class="upload-btn">
        <i class="fas fa-images"></i>
        <span>Choose from Gallery</span>
      </label>
    </div>

    <form method="POST" action="{% url 'submit_image' data.unique_id %}" id="uploadForm">
      {% csrf_token %}
      <input type="file" id="cameraInput" accept="image/*" capture="environment" class="file-input">
      <input type="file" id="galleryInput" accept="image/*" class="file-input">
      <input type="hidden" name="image_data" id="image_data">
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">

      <img id="previewImage" class="preview-image" alt="Preview">

      <div id="locationStatus" class="alert alert-info" style="display:none;"></div>

      <button type="submit" class="btn btn-success mt-3" id="submitBtn" style="display:none;">
        <i class="fas fa-upload"></i> Submit Image
      </button>
    </form>
  </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const galleryInput = document.getElementById('galleryInput');
    const previewImage = document.getElementById('previewImage');
    const imageDataInput = document.getElementById('image_data');
    const locationStatus = document.getElementById('locationStatus');
    const submitBtn = document.getElementById('submitBtn');

    function convertDMSToDD(degrees, minutes, seconds, direction) {
      let dd = degrees + (minutes / 60) + (seconds / 3600);
      if (direction === 'S' || direction === 'W') dd = dd * -1;
      return dd;
    }

    function extractGPS(file) {
      return new Promise(resolve => {
        EXIF.getData(file, function() {
          const lat = EXIF.getTag(this, 'GPSLatitude');
          const lon = EXIF.getTag(this, 'GPSLongitude');
          const latRef = EXIF.getTag(this, 'GPSLatitudeRef');
          const lonRef = EXIF.getTag(this, 'GPSLongitudeRef');
          if (lat && lon) {
            const latitude = convertDMSToDD(lat[0], lat[1], lat[2], latRef);
            const longitude = convertDMSToDD(lon[0], lon[1], lon[2], lonRef);
            resolve({ latitude, longitude });
          } else resolve(null);
        });
      });
    }

    async function handleImage(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
        imageDataInput.value = e.target.result;
      };
      reader.readAsDataURL(file);

      locationStatus.style.display = 'block';
      locationStatus.className = 'alert alert-info';
      locationStatus.textContent = 'Processing image...';

      const gps = await extractGPS(file);
      if (gps) {
        document.getElementById('latitude').value = gps.latitude;
        document.getElementById('longitude').value = gps.longitude;
        locationStatus.className = 'alert alert-success';
        locationStatus.innerHTML = `‚úÖ Location Found: <br>Latitude: ${gps.latitude.toFixed(6)}, Longitude: ${gps.longitude.toFixed(6)}`;
      } else {
        locationStatus.className = 'alert alert-warning';
        locationStatus.textContent = '‚ö†Ô∏è No GPS data found in image.';
      }

      submitBtn.style.display = 'inline-block';
    }

    cameraInput.addEventListener('change', e => handleImage(e.target.files[0]));
    galleryInput.addEventListener('change', e => handleImage(e.target.files[0]));
  </script>
  <script>
  // Warn if image not uploaded and user tries to go back
  let imageUploaded = false;

  // Detect form submission
  document.getElementById('uploadForm').addEventListener('submit', function() {
    imageUploaded = true;
  });

  // Detect browser back button or navigation away
  window.addEventListener('beforeunload', function (e) {
    if (!imageUploaded) {
      const confirmationMessage = '‚ö†Ô∏è You have not uploaded your image yet. Are you sure you want to go back?';
      e.preventDefault();
      e.returnValue = confirmationMessage; // Standard for most browsers
      return confirmationMessage;
    }
  });

  // Also handle mobile back navigation (Android devices)
  window.history.pushState(null, '', window.location.href);
  window.addEventListener('popstate', function () {
    if (!imageUploaded) {
      const confirmLeave = confirm('‚ö†Ô∏è You have not uploaded your image yet. Are you sure you want to go back?');
      if (confirmLeave) {
        window.history.back();
      } else {
        window.history.pushState(null, '', window.location.href);
      }
    } else {
      window.history.back();
    }
  });
</script>

</body>
</html>
