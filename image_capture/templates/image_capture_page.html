<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .upload-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .icon-header {
      font-size: 48px;
      color: #667eea;
      margin-bottom: 20px;
    }
    h3 {
      color: #2d3748;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      color: #718096;
      margin-bottom: 25px;
    }
    .form-control {
      border: 2px dashed #cbd5e0;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .form-control:hover {
      border-color: #667eea;
      background-color: #f7fafc;
    }
    .btn-submit {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 40px;
      font-weight: 600;
      margin-top: 20px;
      font-size: 16px;
      transition: all 0.3s ease;
      display: none;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }
    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .preview-image {
      width: 100%;
      border-radius: 16px;
      margin-top: 20px;
      margin-bottom: 20px;
      display: none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-height: 300px;
      object-fit: contain;
    }
    
    /* Location Status Styles */
    .location-status {
      margin-top: 20px;
      padding: 18px;
      border-radius: 12px;
      font-weight: 600;
      display: none;
      animation: slideIn 0.4s ease-out;
      text-align: left;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .location-detected {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #155724;
      border: 2px solid #48bb78;
    }
    .location-not-available {
      background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
      color: #856404;
      border: 2px solid #f39c12;
    }
    .location-processing {
      background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%);
      color: #1d3557;
      border: 2px solid #457b9d;
    }
    .location-status-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .location-status-header i {
      font-size: 24px;
    }
    .location-details {
      font-size: 13px;
      opacity: 0.9;
      margin-top: 8px;
      padding-left: 34px;
      font-weight: 500;
    }
    .processing-spinner {
      display: none;
      margin-top: 15px;
      color: #667eea;
    }
    .spinner-border {
      width: 30px;
      height: 30px;
    }
    
    /* Loading state */
    .loading-text {
      color: #718096;
      font-size: 14px;
      margin-top: 10px;
      font-style: italic;
    }

    @media (max-width: 576px) {
      .upload-container {
        padding: 30px 20px;
      }
      h3 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <div class="icon-header">
      <i class="fas fa-cloud-upload-alt"></i>
    </div>
    <h3>Upload Your Image</h3>
    <p>Select an image from your gallery. We'll automatically detect its location.</p>

    <form method="POST" action="{% url 'submit_image' data.unique_id %}" id="uploadForm">
      {% csrf_token %}
      <input type="file" id="galleryUpload" accept="image/*" class="form-control mb-3" required>
      <input type="hidden" name="image_data" id="image_data">
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">

      <img id="previewImage" class="preview-image" alt="Preview">

      <!-- Location Status Display -->
      <div id="locationStatus" class="location-status">
        <div class="location-status-header">
          <i id="statusIcon"></i>
          <span id="statusText"></span>
        </div>
        <div id="statusDetails" class="location-details"></div>
      </div>

      <!-- Processing Spinner -->
      <div class="processing-spinner text-center" id="processingSpinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text">Processing image and extracting location...</div>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <i class="fas fa-check-circle"></i> Submit Image
      </button>
    </form>
  </div>

  <script>
    const galleryUpload = document.getElementById('galleryUpload');
    const previewImage = document.getElementById('previewImage');
    const imageDataInput = document.getElementById('image_data');
    const locationStatus = document.getElementById('locationStatus');
    const statusIcon = document.getElementById('statusIcon');
    const statusText = document.getElementById('statusText');
    const statusDetails = document.getElementById('statusDetails');
    const processingSpinner = document.getElementById('processingSpinner');
    const submitBtn = document.getElementById('submitBtn');
    const uploadForm = document.getElementById('uploadForm');

    // Show location status
    function showLocationStatus(type, message, details = '') {
      locationStatus.style.display = 'block';
      locationStatus.className = 'location-status';
      
      if (type === 'detected') {
        locationStatus.classList.add('location-detected');
        statusIcon.className = 'fas fa-check-circle';
        statusIcon.style.color = '#38a169';
      } else if (type === 'not-available') {
        locationStatus.classList.add('location-not-available');
        statusIcon.className = 'fas fa-exclamation-triangle';
        statusIcon.style.color = '#d69e2e';
      } else if (type === 'processing') {
        locationStatus.classList.add('location-processing');
        statusIcon.className = 'fas fa-spinner fa-spin';
        statusIcon.style.color = '#457b9d';
      }
      
      statusText.textContent = message;
      statusDetails.textContent = details;
      
      if (!details) {
        statusDetails.style.display = 'none';
      } else {
        statusDetails.style.display = 'block';
      }
    }

    // Convert EXIF GPS coordinates to decimal
    function convertDMSToDD(dms, ref) {
      const [deg, min, sec] = dms;
      let dd = deg + min / 60 + sec / 3600;
      if (ref === "S" || ref === "W") dd = dd * -1;
      return dd;
    }

    // Preview and extract GPS data
    galleryUpload.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Reset status
      locationStatus.style.display = 'none';
      submitBtn.style.display = 'none';
      processingSpinner.style.display = 'block';

      // Show processing status immediately
      showLocationStatus('processing', 'Processing image...', 'Reading location metadata from image');

      const reader = new FileReader();

      // Read the image for preview
      reader.onload = function(e) {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
        imageDataInput.value = e.target.result;
      };
      reader.readAsDataURL(file);

      // Read EXIF metadata for GPS with timeout fallback
      let exifProcessed = false;
      
      // Set timeout to handle slow EXIF processing
      const timeoutId = setTimeout(() => {
        if (!exifProcessed) {
          processingSpinner.style.display = 'none';
          showLocationStatus(
            'not-available',
            'Location Not Available',
            'Could not read GPS data from image. Our server will attempt to extract location or proceed without it.'
          );
          submitBtn.style.display = 'inline-block';
        }
      }, 3000); // 3 second timeout

      EXIF.getData(file, function() {
        exifProcessed = true;
        clearTimeout(timeoutId);
        
        // Hide spinner
        processingSpinner.style.display = 'none';
        
        const lat = EXIF.getTag(this, "GPSLatitude");
        const lon = EXIF.getTag(this, "GPSLongitude");
        const latRef = EXIF.getTag(this, "GPSLatitudeRef");
        const lonRef = EXIF.getTag(this, "GPSLongitudeRef");

        if (lat && lon && latRef && lonRef) {
          const latitude = convertDMSToDD(lat, latRef);
          const longitude = convertDMSToDD(lon, lonRef);

          document.getElementById('latitude').value = latitude;
          document.getElementById('longitude').value = longitude;

          showLocationStatus(
            'detected',
            'Location Detected',
            `Coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`
          );
        } else {
          showLocationStatus(
            'not-available',
            'Location Not Available',
            'No GPS data found in image. Our server will attempt to extract location or proceed without it.'
          );
        }
        
        // Show submit button
        submitBtn.style.display = 'inline-block';
      });
    });

    // Form submission handling
    uploadForm.addEventListener('submit', function(e) {
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
    });
  </script>
</body>
</html>
