<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Capture</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .capture-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h4 {
      color: #667eea;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .video-wrapper {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      margin: 20px 0;
      background: #000;
    }

    #camera {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
    }

    .camera-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 3px dashed rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      pointer-events: none;
      margin: 12px;
    }

    .image-preview {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      margin: 20px 0;
      display: none;
    }

    .image-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .btn-custom {
      border: none;
      border-radius: 50px;
      padding: 14px 40px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin: 5px;
    }

    .btn-capture {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-capture:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-upload {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .btn-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 239, 125, 0.4);
    }

    .btn-submit {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      color: white;
      margin-top: 15px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(247, 151, 30, 0.4);
    }

    .btn-retake {
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      color: white;
    }

    .btn-retake:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 65, 108, 0.4);
    }

    .status-badge {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: 600;
      margin-top: 15px;
      animation: pulse 2s infinite;
    }

    .badge-success {
      background: rgba(56, 239, 125, 0.2);
      color: #11998e;
    }

    .badge-info {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
    }

    .badge-warning {
      background: rgba(247, 151, 30, 0.2);
      color: #f7971e;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
    }

    canvas {
      display: none;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="capture-container text-center">
    <div class="icon">ðŸ“¸</div>
    <h4>Capture Your Image</h4>
    <p class="subtitle">Choose to capture from camera or upload from gallery</p>

    <!-- Camera Section -->
    <div id="cameraSection">
      <div class="video-wrapper">
        <video id="camera" autoplay playsinline></video>
        <div class="camera-overlay"></div>
      </div>
      
      <div class="button-group">
        <button id="captureBtn" class="btn-custom btn-capture">
          <i class="fas fa-camera"></i> Capture Photo
        </button>
        <div class="file-input-wrapper">
          <button class="btn-custom btn-upload">
            <i class="fas fa-upload"></i> Upload from Gallery
          </button>
          <input type="file" id="galleryUpload" accept="image/*" capture="environment">
        </div>
      </div>
    </div>

    <!-- Image Preview Section -->
    <div id="previewSection" class="hidden">
      <div class="image-preview">
        <img id="previewImage" src="" alt="Captured/Uploaded Image">
      </div>
      
      <div class="button-group">
        <button id="retakeBtn" class="btn-custom btn-retake">
          <i class="fas fa-redo"></i> Retake
        </button>
        <button id="submitBtn" class="btn-custom btn-submit">
          <i class="fas fa-check"></i> Submit Image
        </button>
      </div>
    </div>

    <canvas id="snapshot" width="640" height="480"></canvas>

    <div id="statusMessage"></div>

    <form method="POST" action="{% url 'submit_image' data.unique_id %}" id="submitForm">
      {% csrf_token %}
      <input type="hidden" name="image_data" id="image_data">
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">
    </form>
  </div>

  <script>
    let video = document.getElementById('camera');
    let canvas = document.getElementById('snapshot');
    let captureBtn = document.getElementById('captureBtn');
    let retakeBtn = document.getElementById('retakeBtn');
    let submitBtn = document.getElementById('submitBtn');
    let galleryUpload = document.getElementById('galleryUpload');
    let imageDataInput = document.getElementById('image_data');
    let statusMessage = document.getElementById('statusMessage');
    let previewImage = document.getElementById('previewImage');
    let cameraSection = document.getElementById('cameraSection');
    let previewSection = document.getElementById('previewSection');
    let currentLocation = { latitude: null, longitude: null };

    // Initialize camera
    function initializeCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(stream => { 
          video.srcObject = stream;
          showStatus('Camera ready!', 'info');
        })
        .catch(err => {
          showStatus('Camera access denied. Please use gallery upload.', 'warning');
        });
    }

    // Get current location
    function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              currentLocation.latitude = position.coords.latitude;
              currentLocation.longitude = position.coords.longitude;
              document.getElementById('latitude').value = currentLocation.latitude;
              document.getElementById('longitude').value = currentLocation.longitude;
              showStatus('Location detected âœ“', 'success');
              resolve(position);
            },
            error => {
              showStatus('Location access denied. Please enable location services.', 'warning');
              reject(error);
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0
            }
          );
        } else {
          showStatus('Geolocation is not supported by this browser.', 'warning');
          reject(new Error('Geolocation not supported'));
        }
      });
    }

    // Capture from camera
    captureBtn.addEventListener('click', function() {
      let ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      let imageData = canvas.toDataURL('image/jpeg', 0.9);
      displayPreview(imageData);
    });

    // Upload from gallery
    galleryUpload.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          displayPreview(e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // Display preview and get location
    function displayPreview(imageData) {
      previewImage.src = imageData;
      imageDataInput.value = imageData;
      
      // Switch to preview section
      cameraSection.classList.add('hidden');
      previewSection.classList.remove('hidden');
      
      // Get location when image is captured/uploaded
      getCurrentLocation().catch(error => {
        console.log('Location error:', error);
        // Continue even if location fails
      });
      
      showStatus('Image ready! Please submit.', 'success');
    }

    // Retake photo
    retakeBtn.addEventListener('click', function() {
      previewSection.classList.add('hidden');
      cameraSection.classList.remove('hidden');
      galleryUpload.value = ''; // Reset file input
      showStatus('Camera ready!', 'info');
    });

    // Submit form
    submitBtn.addEventListener('click', function() {
      // Ensure we have location data
      if (!currentLocation.latitude || !currentLocation.longitude) {
        showStatus('Getting your location...', 'info');
        getCurrentLocation().then(() => {
          setTimeout(() => document.getElementById('submitForm').submit(), 1000);
        }).catch(() => {
          // Submit even without location
          document.getElementById('submitForm').submit();
        });
      } else {
        document.getElementById('submitForm').submit();
      }
    });

    // Status message function
    function showStatus(message, type) {
      let badgeClass = 'badge-';
      switch(type) {
        case 'success': badgeClass += 'success'; break;
        case 'warning': badgeClass += 'warning'; break;
        case 'danger': badgeClass += 'danger'; break;
        default: badgeClass += 'info';
      }
      statusMessage.innerHTML = `<div class="status-badge ${badgeClass}">${message}</div>`;
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      initializeCamera();
      getCurrentLocation().catch(error => {
        console.log('Initial location error:', error);
      });
    });

    // Stop camera when leaving page
    window.addEventListener('beforeunload', function() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
