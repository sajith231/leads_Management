<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .verification-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .icon-container i {
      font-size: 64px;
      color: #667eea;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .page-title {
      color: #2d3748;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #718096;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .customer-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .customer-info h5 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .customer-info p {
      margin: 5px 0;
      font-size: 14px;
      opacity: 0.95;
    }

    .customer-info i {
      margin-right: 8px;
    }

    .otp-input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .otp-input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .otp-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      outline: none;
    }

    .btn-verify {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 15px;
      color: white;
      font-weight: 600;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn-verify:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-verify:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .alert {
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .resend-container {
      text-align: center;
      margin-top: 20px;
      color: #718096;
      font-size: 14px;
    }

    .resend-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .resend-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .verification-container {
        padding: 30px 20px;
      }

      .otp-input {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .page-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <div class="icon-container">
      <i class="fas fa-shield-alt"></i>
    </div>

    <h1 class="page-title">OTP Verification</h1>
    <p class="subtitle">Enter the 4-digit code sent to your WhatsApp</p>

    <!-- Customer Information -->
    <div class="customer-info">
      <h5><i class="fas fa-user"></i>{{ data.customer_name }}</h5>
      <p><i class="fas fa-phone"></i>+91 {{ data.phone_number }}</p>
    </div>

    <!-- Success Message -->
    {% if sent_otp %}
      <div class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        OTP sent successfully to your WhatsApp!
      </div>
    {% endif %}

    <!-- Error Message -->
    {% if error %}
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>
    {% endif %}

    <!-- OTP Form -->
    <form method="POST" action="{% url 'verify_otp' data.unique_id %}" id="otpForm">
      {% csrf_token %}
      
      <div class="otp-input-container">
        <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" id="otp1" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" id="otp2" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" id="otp3" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" id="otp4" autocomplete="off">
      </div>

      <input type="hidden" name="otp" id="otpHidden">

      <button type="submit" class="btn-verify" id="verifyBtn">
        <i class="fas fa-check-circle"></i> Verify OTP
      </button>
    </form>

    <div class="resend-container">
      <p>Didn't receive the code?</p>
      <a href="{% url 'capture_link' data.unique_id %}" class="resend-link">
        <i class="fas fa-redo"></i> Request New OTP
      </a>
    </div>
  </div>

  <script>
    // OTP Input handling
    const otpInputs = document.querySelectorAll('.otp-input');
    const otpHidden = document.getElementById('otpHidden');
    const verifyBtn = document.getElementById('verifyBtn');
    const otpForm = document.getElementById('otpForm');

    // Focus first input on load
    otpInputs[0].focus();

    // Handle input
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;

        // Only allow digits
        if (!/^\d$/.test(value)) {
          e.target.value = '';
          return;
        }

        // Move to next input
        if (value && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }

        // Update hidden field
        updateOTP();
      });

      // Handle backspace
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          otpInputs[index - 1].focus();
        }
      });

      // Handle paste
      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').slice(0, 4);
        
        if (/^\d{4}$/.test(pastedData)) {
          pastedData.split('').forEach((char, i) => {
            if (otpInputs[i]) {
              otpInputs[i].value = char;
            }
          });
          otpInputs[3].focus();
          updateOTP();
        }
      });
    });

    // Update hidden OTP field
    function updateOTP() {
      const otp = Array.from(otpInputs).map(input => input.value).join('');
      otpHidden.value = otp;
      
      // Enable/disable verify button
      verifyBtn.disabled = otp.length !== 4;
    }

    // Form submission
    otpForm.addEventListener('submit', (e) => {
      if (otpHidden.value.length !== 4) {
        e.preventDefault();
        alert('Please enter all 4 digits');
      }
    });

    // Auto-submit when all 4 digits are entered
    function checkAutoSubmit() {
      const otp = Array.from(otpInputs).map(input => input.value).join('');
      if (otp.length === 4) {
        setTimeout(() => {
          otpForm.submit();
        }, 300);
      }
    }

    otpInputs.forEach(input => {
      input.addEventListener('input', checkAutoSubmit);
    });
  </script>
</body>
</html>
