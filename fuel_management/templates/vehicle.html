{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vehicle Registration</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:Segoe UI,Helvetica,Arial,sans-serif;background:#f5f5f5;padding:20px}
        .card{max-width:600px;margin:auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
        h1{text-align:center;margin-bottom:25px;color:#333}
        .grp{margin-bottom:20px}
        label{display:block;margin-bottom:6px;font-weight:600;color:#555}
        input[type=text],input[type=file]{width:100%;padding:12px;border:2px solid #ddd;border-radius:6px;font-size:16px}
        input[type=text]:focus,input[type=file]:focus{outline:none;border-color:#4caf50}
        .upload-area{background:#fafafa;border:2px dashed #ccc;border-radius:8px;padding:20px;margin:25px 0}
        .upload-area h3{text-align:center;margin-bottom:15px;color:#333}
        .file-grp{margin-bottom:15px}
        .btn{background:#4caf50;color:#fff;padding:14px 0;border:none;border-radius:6px;font-size:18px;width:100%;cursor:pointer;transition:.3s}
        .btn:hover{background:#45a049}
    </style>
</head>
<body>
<div class="card">
    <h1>Vehicle Registration</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grp">
            <label>Vehicle Number</label>
            <input type="text" name="vehicle_number" required>
        </div>
        <div class="grp">
            <label>Owner Name</label>
            <input type="text" name="owner_name" required>
        </div>

        <div class="upload-area">
            <h3>Required Documents</h3>
            <div class="file-grp"><label>RC Copy</label><input type="file" name="rc_copy" accept=".pdf,.jpg,.jpeg,.png" required></div>
            <div class="file-grp"><label>Insurance Copy</label><input type="file" name="insurance_copy" accept=".pdf,.jpg,.jpeg,.png" required></div>
            <div class="file-grp"><label>Pollution Copy</label><input type="file" name="pollution_copy" accept=".pdf,.jpg,.jpeg,.png" required></div>
        </div>

        <button class="btn">Submit Vehicle Details</button>
    </form>
</div>
</body>
</html>
