{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vehicle List</title>
<style>
    body{font-family:Segoe UI,Helvetica,Arial,sans-serif;background:#f5f5f5;padding:20px}
    .card{max-width:1200px;margin:auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px}
    h1{color:#333}
    .add{background:#4caf50;color:#fff;padding:10px 20px;border-radius:6px;text-decoration:none}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px;border-bottom:1px solid #ddd;text-align:left}
    th{background:#fafafa;font-weight:600}
    .view{background:#28a745;color:#fff;padding:4px 10px;border-radius:4px;text-decoration:none;font-size:14px}
</style>
</head>
<body>
<div class="card">
    <div class="head">
        <h1>Vehicle List</h1>
        <a class="add" href="{% url 'vehicle' %}">+ Add New Vehicle</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th><th>Vehicle Number</th><th>Owner Name</th>
                <th>RC</th><th>Insurance</th><th>Pollution</th>
            </tr>
        </thead>
        <tbody>
        {% for v in vehicles %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ v.vehicle_number }}</td>
                <td>{{ v.owner_name }}</td>
                <td><a class="view" href="{% url 'vehicle_viewer' v.pk %}#rc" target="_blank">View</a></td>
                <td><a class="view" href="{% url 'vehicle_viewer' v.pk %}#ins" target="_blank">View</a></td>
                <td><a class="view" href="{% url 'vehicle_viewer' v.pk %}#pol" target="_blank">View</a></td>
            </tr>
        {% empty %}
            <tr><td colspan="6" style="text-align:center">No vehicles yet.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
