{% extends "base.html" %}
{% block content %}
<style>
    *{margin:0;padding:0;box-sizing:border-box}
    .fuel-entry-container{font-family:Arial,sans-serif;background:#f5f5f5;padding:20px;line-height:1.6}
    .container{max-width:900px;margin:0 auto;background:#fff;border-radius:4px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .header{background:#2c3e50;color:#fff;padding:20px 30px;border-radius:4px 4px 0 0}
    .header h1{font-size:1.5em;font-weight:normal}
    .messages{margin:20px 30px}
    .alert{padding:12px 20px;border-radius:4px;margin-bottom:10px}
    .alert-success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
    .alert-error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
    .form-container{padding:30px}
    .user-info{background:#e3f2fd;border-left:4px solid #2196F3;padding:12px 15px;margin-bottom:20px;border-radius:3px;font-size:0.95em}
    .section{margin-bottom:30px;padding-bottom:25px;border-bottom:1px solid #e0e0e0}
    .section:last-of-type{border-bottom:none}
    .section-title{font-size:1.1em;color:#2c3e50;margin-bottom:20px;font-weight:600;text-transform:uppercase;letter-spacing:.5px}
    .form-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:15px}
    .form-group{display:flex;flex-direction:column}
    .form-group label{font-weight:600;color:#555;margin-bottom:6px;font-size:.9em}
    .form-group input,.form-group select{padding:10px 12px;border:1px solid #ccc;border-radius:3px;font-size:.95em;background:#fff}
    .form-group input:focus,.form-group select:focus{outline:none;border-color:#2c3e50}
    .full-width{grid-column:1/-1}
    .btn-container{display:flex;gap:10px;justify-content:flex-end;margin-top:30px;padding-top:20px;border-top:1px solid #e0e0e0}
    .btn{padding:10px 25px;border:none;border-radius:3px;font-size:.95em;cursor:pointer;font-weight:500;text-decoration:none;display:inline-block}
    .btn-primary{background:#2c3e50;color:#fff}
    .btn-primary:hover{background:#34495e}
    .btn-secondary{background:#95a5a6;color:#fff}
    .btn-secondary:hover{background:#7f8c8d}
    @media(max-width:768px){.form-container{padding:20px}.form-row{grid-template-columns:1fr}.btn-container{flex-direction:column}.btn{width:100%;text-align:center}}
</style>

<div class="fuel-entry-container">
  <div class="container">
    <div class="header"><h1>MY TRIP - START</h1></div>

    {% if messages %}
      <div class="messages">{% for m in messages %}<div class="alert alert-{{ m.tags }}">{{ m }}</div>{% endfor %}</div>
    {% endif %}

    <div class="form-container">
      <form method="POST" action="{% url 'fuel_enter' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="user-info">
          <strong>Logged in as:</strong> {{ user.get_full_name|default:user.username }}
        </div>

        <div class="section">
          <h2 class="section-title">Trip Start</h2>

          <div class="form-row">
            <div class="form-group">
              <label>Vehicle *</label>
              <select name="vehicle" required>
                <option value="" disabled selected>-- Select Vehicle --</option>
                {% for v in vehicles %}
                  <option value="{{ v.id }}">{{ v.vehicle_number }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group"><label>Date *</label><input type="date" name="date" required></div>
            <div class="form-group"><label>Start Time *</label><input type="time" name="start_time" required></div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Odometer Start Reading (km) *</label>
              <input type="number" name="odo_start_reading" step="0.01" placeholder="e.g. 12500" required>
            </div>
            <div class="form-group">
              <label>Fuel Cost (â‚¹) *</label>
              <input type="number" name="fuel_cost" step="0.01" placeholder="e.g. 2500" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label>Capture Odometer Start Image *</label>
              <input type="file" name="odo_start_image" accept="image/*" capture="environment" required>
            </div>
          </div>
        </div>

        <div class="btn-container">
          <a href="{% url 'fuel_management' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Start Trip</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// auto-fill today & current time
document.querySelector('[name=date]').valueAsDate = new Date();
const now = new Date();
document.querySelector('[name=start_time]').value = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
</script>
{% endblock %}
