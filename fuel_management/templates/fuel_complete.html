{% extends "base.html" %}
{% block content %}
<style>
    *{margin:0;padding:0;box-sizing:border-box}
    .fuel-entry-container{font-family:Arial,sans-serif;background:#f5f5f5;padding:20px;line-height:1.6}
    .container{max-width:900px;margin:0 auto;background:#fff;border-radius:4px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .header{background:#2c3e50;color:#fff;padding:20px 30px;border-radius:4px 4px 0 0}
    .header h1{font-size:1.5em;font-weight:normal}
    .form-container{padding:30px}
    .user-info{background:#e3f2fd;border-left:4px solid #2196F3;padding:12px 15px;margin-bottom:20px;border-radius:3px;font-size:0.95em}
    .section{margin-bottom:30px;padding-bottom:25px;border-bottom:1px solid #e0e0e0}
    .section-title{font-size:1.1em;color:#2c3e50;margin-bottom:20px;font-weight:600;text-transform:uppercase;letter-spacing:.5px}
    .form-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:15px}
    .form-group{display:flex;flex-direction:column}
    .form-group label{font-weight:600;color:#555;margin-bottom:6px;font-size:.9em}
    .form-group input,.form-group select{padding:10px 12px;border:1px solid #ccc;border-radius:3px;font-size:.95em}
    .form-group input:focus{outline:none;border-color:#2c3e50}
    .full-width{grid-column:1/-1}
    .btn-container{display:flex;gap:10px;justify-content:flex-end;margin-top:30px}
    .btn{padding:10px 25px;border:none;border-radius:3px;font-size:.95em;cursor:pointer;font-weight:500}
    .btn-primary{background:#2c3e50;color:#fff}
    .btn-primary:hover{background:#34495e}
    .btn-secondary{background:#95a5a6;color:#fff}
    .btn-secondary:hover{background:#7f8c8d}
    .trip-info{background:#e8f5e8;border:1px solid #4caf50;border-radius:4px;padding:15px;margin-bottom:20px}
    .trip-info p{margin:5px 0;color:#2e7d32;font-size:0.95em}
    @media(max-width:768px){.form-container{padding:20px}.form-row{grid-template-columns:1fr}.btn-container{flex-direction:column}.btn{width:100%;text-align:center}}
</style>

<div class="fuel-entry-container">
  <div class="container">
    <div class="header"><h1>COMPLETE TRIP</h1></div>

    <div class="form-container">
      <div class="trip-info">
        <p><strong>Trip Started:</strong> {{ entry.date|date:'d-M-Y' }}</p>
        <p><strong>Start Odometer:</strong> {{ entry.odo_start_reading }} km</p>
        <p><strong>Distance travelled:</strong> <span id="kms_done">0</span> km</p>
      </div>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="user-info">
          <strong>Logged in as:</strong> {{ user.get_full_name|default:user.username }}
        </div>

        <div class="section">
          <h2 class="section-title">Trip End</h2>

          <div class="form-row">
            <div class="form-group"><label>Odometer End Reading (km) *</label>
              <input type="number" name="odo_end_reading" id="odo_end" step="0.01" placeholder="e.g. 45250" required>
            </div>
            <div class="form-group"><label>Trip End Time *</label>
              <input type="time" name="end_time" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label>Capture Odometer End Image *</label>
              <input type="file" name="odo_end_image" accept="image/*" capture="environment" required>
            </div>
          </div>
        </div>

        <div class="btn-container">
          <a href="{% url 'fuel_management' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Complete Trip</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
const startKm = parseFloat('{{ entry.odo_start_reading }}');
const endInput = document.getElementById('odo_end');
const kmsSpan  = document.getElementById('kms_done');

/* live distance while typing */
endInput.addEventListener('input', () => {
    const raw = endInput.value.trim();
    if (raw === '') { kmsSpan.textContent = '0'; return; }
    const end = parseFloat(raw);
    if (isNaN(end)) { kmsSpan.textContent = '0'; return; }
    kmsSpan.textContent = (end - startKm).toFixed(2);
});

/* validation only when user leaves the field */
endInput.addEventListener('blur', () => {
    const raw = endInput.value.trim();
    if (raw === '') return;
    const end = parseFloat(raw);
    if (isNaN(end)) return;
    if (end < startKm) {
        alert('End reading cannot be less than start reading!');
        endInput.value = '';
        kmsSpan.textContent = '0';
        endInput.focus();
    }
});
</script>
{% endblock %}
