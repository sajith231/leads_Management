{% extends 'base.html' %}
{% block content %}
<body class="p-5 bg-light">
  <div class="container">
    <h2 class="mb-4">License Details</h2>
    <div class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <strong>Name:</strong> {{ license.name }}
      </div>
      <div class="mb-3">
        <strong>Branch:</strong> {{ license.branch }}
      </div>
      <div class="mb-3">
        <strong>License Content:</strong>
        <pre class="border p-3 mt-2" style="background-color: #f8f9fa; max-height: 400px; overflow-y: auto;">{{ license.license_key }}</pre>
      </div>
    </div>
    <div class="mt-3">
      <a href="{% url 'license_type' %}" class="btn btn-secondary">Back to List</a>
      <a href="{% url 'license_download' license.id %}" class="btn btn-success">Download</a>
      <a href="{% url 'license_edit' license.id %}" class="btn btn-warning">Edit</a>
    </div>
  </div>
{% endblock %}
