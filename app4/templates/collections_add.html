{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Add New Collection
                    </h4>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                           <div class="col-md-6">
  <label for="client_name_input" class="form-label">
    <i class="fas fa-user me-1"></i>Client Name <span class="text-danger">*</span>
  </label>
  <input
    type="text"
    class="form-control"
    id="client_name_input"
    name="client_name"
    list="client_list"
    placeholder="Start typing client name…"
    required
    oninput="
      const opts=document.getElementById('client_list').children;
      for(let i=0;i<opts.length;i++){
        if(opts[i].value===this.value){
          document.getElementById('branch').value=opts[i].dataset.branch;
          break;
        }
      }
    "
  />
  <datalist id="client_list">
    {% for c in clients_json %}
      <option value="{{ c.name }}" data-branch="{{ c.branch }}">
        {{ c.address }} ({{ c.branch }})
      </option>
    {% endfor %}
  </datalist>
</div>

<!-- BRANCH (auto-filled, read-only) -->
<div class="col-md-6">
  <label for="branch" class="form-label">
    <i class="fas fa-building me-1"></i>Branch <span class="text-danger">*</span>
  </label>
  <input
    type="text"
    class="form-control"
    id="branch"
    name="branch"
    placeholder="Branch"
    required
    readonly
  />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="amount" class="form-label">
                                    <i class="fas fa-rupee-sign me-1"></i>Amount <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="0.00" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="paid_for" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Paid For <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="paid_for" name="paid_for" placeholder="What was this payment for?" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="payment_screenshot" class="form-label">
                                <i class="fas fa-image me-1"></i>Payment Screenshot <span class="text-danger">*</span>
                            </label>
                            <input type="file" class="form-control" id="payment_screenshot" name="payment_screenshot" accept="image/*" required>
                            <div class="form-text">
                                <i class="fas fa-info-circle me-1"></i>
                                Please upload a screenshot of the payment. Accepted formats: JPG, PNG, GIF (Max 5MB)
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="notes" class="form-label">
                                <i class="fas fa-sticky-note me-1"></i>Additional Notes
                            </label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Any additional information or notes..."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'collections_list' %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save Collection
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // File size validation
    const fileInput = document.getElementById('payment_screenshot');
    const maxSize = 5 * 1024 * 1024; // 5MB
    
    fileInput.addEventListener('change', function() {
        if (this.files[0] && this.files[0].size > maxSize) {
            alert('File size must be less than 5MB');
            this.value = '';
        }
    });
    
    // Amount formatting
    const amountInput = document.getElementById('amount');
    amountInput.addEventListener('blur', function() {
        if (this.value) {
            this.value = parseFloat(this.value).toFixed(2);
        }
    });
});
</script>

<style>
.card {
    border: none;
    border-radius: 15px;
}

.card-header {
    border-radius: 15px 15px 0 0 !important;
    border: none;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

.btn {
    border-radius: 8px;
    padding: 10px 20px;
}

.alert {
    border-radius: 10px;
}

.input-group-text {
    background-color: #f8f9fa;
    border-color: #dee2e6;
}

.form-label {
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.text-danger {
    color: #dc3545 !important;
}
</style>
{% endblock %}
