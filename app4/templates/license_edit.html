{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Edit License</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label fw-bold fs-5">Name:</label>
      <input type="text" name="name" id="name" class="form-control" value="{{ license.name }}" required>
    </div>

    <div class="mb-3">
      <label for="branch" class="form-label fw-bold fs-5">Branch:</label>
      <select name="branch" id="branch" class="form-control" required>
        <option value="">-- Select Branch --</option>
        {% for branch in branches %}
          <option value="{{ branch.id }}" {% if license.branch.id == branch.id %}selected{% endif %}>{{ branch.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="license_file" class="form-label fw-bold fs-5">Replace License File (optional, .txt only):</label>
      <input type="file" name="license_file" id="license_file" class="form-control" accept=".txt">
      {% if license.file_name %}
        <small class="text-muted">Current file: {{ license.file_name }}</small>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'license_type' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
