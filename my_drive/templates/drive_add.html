{% extends 'base.html' %}
{% block content %}
<style>
    :root{
        --bg1:#fdfdfd;
        --bg2:#f8fbff;
        --card:#ffffff;
        --border:#e5eaf2;
        --text:#2c3e50;
        --muted:#6c757d;
        --primary:#3f8efc;
        --primary-600:#1d6deb;
        --ring:#cfe4ff;
        --radius:14px;
        --shadow: 0 10px 24px rgba(63,142,252,0.12);
        --shadow-soft: 0 4px 14px rgba(63,142,252,0.1);
        --error-text:#b02a37;
    }

    body{ background: linear-gradient(180deg, var(--bg2), var(--bg1)); }

    .container{
        max-width: 640px;
        margin: 40px auto;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 28px;
    }

    header{
        display:flex;
        align-items:center;
        gap:12px;
        margin-bottom: 18px;
    }
    .icon-badge{
        width:42px; height:42px;
        border-radius:12px;
        display:grid; place-items:center;
        background: linear-gradient(135deg, var(--primary), var(--primary-600));
        color:#fff;
        box-shadow: var(--shadow-soft);
    }
    h1{ font-size: 22px; margin: 0; }
    .subtle{ color: var(--muted); font-size: 14px; }

    .form-grid{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }
    @media (max-width: 640px){ .form-grid{ grid-template-columns: 1fr; } }
    .field{ display:flex; flex-direction:column; }
    label{ font-size: 13px; font-weight: 700; margin-bottom: 8px; color: var(--text); }
    .required::after{ content:" *"; color: var(--error-text); }

    input[type="text"]{
        width: 100%;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #fff;
        font-size: 14px;
        transition: border-color .2s, box-shadow .2s;
    }
    input[type="text"]:focus{
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--ring);
    }
    input[readonly]{
        background:#f7f9fe;
        color:#44566c;
    }

    .actions{ display:flex; gap:12px; margin-top: 22px; }
    .btn{
        flex:1;
        display:inline-flex; justify-content:center; align-items:center; gap:8px;
        padding: 12px 16px;
        font-size:14px; font-weight:700;
        border-radius: 10px; border:1px solid transparent;
        cursor:pointer; text-decoration:none;
        transition: background .2s ease, box-shadow .2s ease;
    }
   .btn-ghost {
    background:#d34b4b;
    border:1px solid var(--border);
    color:#fff;   /* white text */
}

.btn-ghost:hover {
    background:#d34b4b !important; /* keep same red on hover */
    color:#fff !important;         /* keep white text */
}


</style>

<div class="container">
    <header>
        <div class="icon-badge">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M3 7h6l2 2h10v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div>
            <h1>Create Folder</h1>
            <p class="subtle">Type a folder name. The date is auto-filled.</p>
        </div>
    </header>

    <form method="POST">
        {% csrf_token %}
        <div class="form-grid">
            <!-- Folder Name -->
            <div class="field">
                <label for="folderName" class="required">Folder Name</label>
                <input type="text" id="folderName" name="folderName"
       placeholder="e.g. Project_Files"
       value="{% if folder %}{{ folder.name }}{% endif %}"
       required>

            </div>

            <!-- Auto Date (read-only) -->
            <div class="field">
                <label for="createdDate" class="required">Date</label>
                <input type="text" id="createdDate" name="createdDate" readonly>
            </div>
        </div>

        <div class="actions">
            <a href="{% url 'drive_list' %}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script>
    // Auto-fill date as YYYY-MM-DD
    document.addEventListener("DOMContentLoaded", function(){
        const input = document.getElementById("createdDate");
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        input.value = `${yyyy}-${mm}-${dd}`;
    });
</script>
{% endblock %}
