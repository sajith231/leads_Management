<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Upload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }
    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      transition: border-color 0.2s;
      font-family: inherit;
    }
    input[type="text"]:focus,
    textarea:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .optional {
      color: #9ca3af;
      font-weight: 400;
      font-size: 13px;
    }
    .btn-submit {
      width: 100%;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .btn-submit:hover {
      background: #2563eb;
    }
    .btn-submit:active {
      background: #1d4ed8;
    }
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .message-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .message-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .message ul {
      margin-left: 20px;
    }
    .help-text {
      font-size: 13px;
      color: #6b7280;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Public Upload</h2>

    {% if message %}
      <div class="message message-success">{{ message }}</div>
    {% endif %}
    
    {% if errors %}
      <div class="message message-error">
        <ul>
        {% for e in errors %}
          <li>{{ e }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      
      <div class="form-group">
        <label for="client_name">
          Client Name <span class=""></span>
        </label>
        <input id="client_name" name="client_name" type="text" placeholder="Enter client name">
      </div>

      <div class="form-group">
        <label for="provided_name">
          File Name <span class="optional"></span>
        </label>
        <input id="provided_name" name="provided_name" type="text" placeholder="Custom file name">
      </div>

      <div class="form-group">
        <label for="description">
          Description <span class="optional"></span>
        </label>
        <textarea id="description" name="description" placeholder="Brief description of the file"></textarea>
      </div>

      <div class="form-group">
        <label for="file">Select File</label>
        <input id="file" name="file" type="file" accept="application/pdf,image/*" required>
        <p class="help-text">Accepted formats: PDF and images</p>
      </div>

      <button class="btn-submit" type="submit">Upload File</button>
    </form>
  </div>
</body>
</html>
