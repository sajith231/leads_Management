<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feeder Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 1100px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* Changed from 3 to 2 columns */
  gap: 20px;
}


    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .buttons {
      margin-top: 30px;
      text-align: right;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons .save {
      background-color: #4d6bf9;
      color: white;
    }

    .buttons .cancel {
      background-color: #eee;
      margin-right: 10px;
    }

    .breadcrumb {
      text-align: right;
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .module-section {
      margin-top: 30px;
    }

    .module-section h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .module-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .module-grid label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* âœ… Responsive Design */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .module-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .buttons {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .buttons button {
        width: 100%;
      }

      .breadcrumb {
        text-align: left;
        font-size: 12px;
      }

      h2 {
        font-size: 20px;
        text-align: center;
      }

      .module-section h3 {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .module-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body> 
    <div class="container">
        <h2>Edit Feeder</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" value="{{ feeder.name }}">
                </div>

                <div class="form-group">
                    <label>Software</label>
                    <select name="software">
                        <option value="">Select</option>
                        <option value="TaskBGR" {% if feeder.software == 'TaskBGR' %}selected{% endif %}>TaskBGR</option>
                        <option value="Task" {% if feeder.software == 'Task' %}selected{% endif %}>Task</option>
                        <option value="Shade" {% if feeder.software == 'Shade' %}selected{% endif %}>Shade</option>
                        <option value="Dine" {% if feeder.software == 'Dine' %}selected{% endif %}>Dine</option>
                        <option value="Magnet" {% if feeder.software == 'Magnet' %}selected{% endif %}>Magnet</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Nature</label>
                    <select name="nature">
                        <option value="">Select</option>
                        <option value="Retail" {% if feeder.nature == 'Retail' %}selected{% endif %}>Retail</option>
                        <option value="Wholesale" {% if feeder.nature == 'Wholesale' %}selected{% endif %}>Wholesale</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Address/Landmark</label>
                    <textarea name="address">{{ feeder.address }}</textarea>
                </div>

                <div class="form-group">
                    <label>Branch</label>
                    <select name="branch">
                        <option value="">Select</option>
                        <option value="Main" {% if feeder.branch == 'Main' %}selected{% endif %}>Main</option>
                        <option value="Sub" {% if feeder.branch == 'Sub' %}selected{% endif %}>Sub</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>No. of System</label>
                    <input type="number" name="no_of_system" value="{{ feeder.no_of_system }}">
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" value="{{ feeder.location }}">
                </div>

                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" name="pincode" value="{{ feeder.pincode }}">
                </div>

                <div class="form-group">
                    <label>Area</label>
                    <input type="text" name="area" value="{{ feeder.area }}">
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" value="{{ feeder.country }}">
                </div>

                <div class="form-group">
                    <label>District</label>
                    <select name="district">
                        <option value="">Select</option>
                        <option value="Wayanad">Wayanad</option>
                        <option value="Thiruvanathapuram">Thiruvanathapuram</option>
            <option value="Kollam ">Kollam </option>
            <option value="Pathanamthitta">Pathanamthitta</option>
            <option value="Alappuzha ">Alappuzha </option>
            <option value="Kottayam">Kottayam</option>
            <option value="Idukki">Idukki</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Thrissur ">Thrissur </option>
            <option value="Palakkad ">Palakkad </option>
            <option value="Malappuram">Malappuram</option>
            <option value="Kozhikode ">Kozhikode</option>
            <option value="Kannur ">Kannur </option>
            <option value="Kasaragod">Kasaragod</option>
                        {% for district in districts %}
                        <option value="{{ district }}" {% if feeder.district == district %}selected{% endif %}>{{ district }}</option>
                        {% endfor %}
                    </select>
                </div>
 
                <div class="form-group">
                    <label>Installation Date</label>
                    <input type="date" name="installation_date" value="{{ feeder.installation_date|date:'Y-m-d' }}">
                </div>

                <div class="form-group">
                    <label>State</label>
                    <select name="state">
                        <option value="">Select</option>
                        <option value="Tamil Nadu" {% if feeder.state == 'Tamil Nadu' %}selected{% endif %}>Tamil Nadu</option>
                        <option value="Kerala" {% if feeder.state == 'Kerala' %}selected{% endif %}>Kerala</option>
                        <option value="Karnataka" {% if feeder.state == 'Karnataka' %}selected{% endif %}>Karnataka</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Remarks</label>
                    <input type="text" name="remarks" value="{{ feeder.remarks }}">
                </div>

                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" name="contact_person" value="{{ feeder.contact_person }}">
                </div>

                <div class="form-group">
                    <label>Software Amount</label>
                    <input type="text" name="software_amount" value="{{ feeder.software_amount }}">
                </div>

                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" name="contact_number" value="{{ feeder.contact_number }}">
                </div>

                <div class="form-group">
                    <label>Module Charges</label>
                    <input type="text" name="module_charges" value="{{ feeder.module_charges }}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ feeder.email }}">
                </div>

                <div class="form-group">
                    <label>Reputed Person Name</label>
                    <input type="text" name="reputed_person_name" value="{{ feeder.reputed_person_name }}">
                </div>

                <div class="form-group">
                    <label>Reputed Person Number</label>
                    <input type="text" name="reputed_person_number" value="{{ feeder.reputed_person_number }}">
                </div>
            </div>

           <div class="module-section">
  <h3>More Modules</h3>
  <div class="module-grid">
    <label><input type="checkbox" name="more_modules" value="MagicPDA Full(MST)"> MagicPDA Full(MST)</label>
    <label><input type="checkbox" name="more_modules" value="Magic PDA"> Magic PDA</label>
    <label><input type="checkbox" name="more_modules" value="E Invoice"> E Invoice</label>
    <label><input type="checkbox" name="more_modules" value="TASKLite"> TASKLite</label>
    <label><input type="checkbox" name="more_modules" value="iCare"> iCare</label>
    <label><input type="checkbox" name="more_modules" value="bCare"> bCare</label>
    <label><input type="checkbox" name="more_modules" value="DINE Reporter"> DINE Reporter</label>
    <label><input type="checkbox" name="more_modules" value="E WI Json"> E WI Json</label>
    <label><input type="checkbox" name="more_modules" value="Dine KOT"> Dine KOT</label>
    <label><input type="checkbox" name="more_modules" value="EWAY Task"> EWAY Task</label>
    <label><input type="checkbox" name="more_modules" value="Mpos"> Mpos</label>
    <label><input type="checkbox" name="more_modules" value="T2C"> T2C</label>
    <label><input type="checkbox" name="more_modules" value="E-Watch"> E-Watch</label>
    <label><input type="checkbox" name="more_modules" value="MagNet Pay"> MagNet Pay</label>
    <label><input type="checkbox" name="more_modules" value="TASK Pro"> TASK Pro</label>
    <label><input type="checkbox" name="more_modules" value="HC"> HC</label>
    <label><input type="checkbox" name="more_modules" value="Dental"> Dental</label>
    <label><input type="checkbox" name="more_modules" value="TPOS"> TPOS</label>
    <label><input type="checkbox" name="more_modules" value="New Module 1"> New Module 1</label>
    <label><input type="checkbox" name="more_modules" value="New Module 2"> New Module 2</label>
    <label><input type="checkbox" name="more_modules" value="New Module 3"> New Module 3</label>
  </div>
</div>


            <div class="buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="save">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
