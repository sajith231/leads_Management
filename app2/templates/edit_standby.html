{% extends "base.html" %}

{% block content %}
<style>
.form-container {
  background:#fff;
  padding:30px;
  max-width:800px;
  margin:auto;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
  position: relative;
}
.back-btn {
  position:absolute;
  top:15px;
  left:15px;
  background:black;
  color:#fff;
  padding:10px 16px;
  text-decoration:none;
  border-radius:6px;
  font-size:14px;
  font-weight:bold;
  transition:background 0.3s ease;
}
.back-btn:hover { background:#333; }
h2 {
  text-align:center;
  margin-bottom:25px;
  color:#333;
}
.form-group { margin-bottom:20px; }
label {
  display:block;
  font-weight:bold;
  margin-bottom:6px;
  color:#444;
}
input[type="text"], input[type="number"], textarea {
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:15px;
  box-sizing: border-box;
}
textarea { resize:vertical; height:80px; }
input[type="file"] { margin-top:8px; }
input#itemname {
  text-transform: uppercase;
}
input#serialnumber {
  text-transform: uppercase;
}
.existing-images, .preview-images {
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-top:15px;
}
.image-container {
  position:relative;
  width:100px;
  height:100px;
}
.image-container img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:8px;
  border:1px solid #ccc;
}
.remove-btn {
  position:absolute;
  top:-6px;
  right:-6px;
  background:#dc3545;
  color:white;
  border:none;
  font-size:14px;
  padding:2px 6px;
  border-radius:50%;
  cursor:pointer;
  font-weight: bold;
}
.remove-btn:hover {
  background: #c82333;
}
.button-container {
  text-align:center;
  margin-top:25px;
}
button[type="submit"] {
  background:black;
  color:#fff;
  padding:12px 25px;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  transition:background 0.3s ease;
}
button[type="submit"]:hover { 
  background:#333;
}
button:disabled { 
  background:#ccc;
  cursor:not-allowed;
}
.error {
  color:red;
  font-size:14px;
  margin-top:5px;
  display:none;
}
.success {
  color: green;
  font-size: 14px;
  margin-top: 5px;
}
.deleted-image {
  opacity: 0.3;
  position: relative;
}
.deleted-image::after {
  content: "DELETED";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(220, 53, 69, 0.9);
  color: white;
  padding: 4px 8px;
  font-size: 10px;
  font-weight: bold;
  border-radius: 4px;
}
</style>
</head>
<body>

<div class="form-container">
  <a href="{% url 'item_list' %}" class="back-btn">← Back</a>
  <h2>Edit StandBy Item</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Item Name -->
    <div class="form-group">
      <label for="itemname">Item Name</label>
      <input type="text" id="itemname" name="itemname" value="{{ item.name }}" required>
    </div>

    <!-- Serial Number -->
    <div class="form-group">
      <label for="serialnumber">Serial Number <span style="color:red;">*</span></label>
      <input type="text" id="serialnumber" name="serialnumber" value="{{ item.serial_number }}" required maxlength="50">
      <div class="error" id="serial-error">Serial number already exists!</div>
    </div>

    <!-- Notes -->
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" placeholder="Enter any notes about this item...">{{ item.notes|default_if_none:"" }}</textarea>
    </div>

    <!-- Existing Images -->
    <div class="form-group">
      <label>Existing Images</label>
      <div class="existing-images">
        {% for img in item.images.all %}
        <div class="image-container" id="img-{{ img.id }}">
          <img src="{{ img.image.url }}" alt="Existing Image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0zMCAzMEw3MCA3ME0zMCA3MEw3MCAzMCIgc3Ryb2tlPSIjOUNBNEE4IiBzdHJva2Utd2lkdGg9IjIiLz4KPC9zdmc+'">
          <button type="button" class="remove-btn" onclick="markForDeletion('{{ img.id }}')" title="Delete this image">&times;</button>
        </div>
        {% empty %}
        <p style="color: #666; font-style: italic;">No existing images</p>
        {% endfor %}
      </div>
    </div>

    <!-- Add New Images -->
    <div class="form-group">
      <label for="images">Add New Images</label>
      <input type="file" id="images" name="images" accept="image/*" multiple>
      <div class="preview-images" id="preview"></div>
    </div>

    <!-- Stock -->
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" value="{{ item.stock }}" min="0" required>
    </div>

    <input type="hidden" id="deleteImages" name="delete_images" value="">

    <div class="button-container">
      <button type="submit" id="submitBtn">Update Item</button>
    </div>
  </form>
</div>

<script>
// ✅ Force Uppercase for Item Name
document.getElementById('itemname').addEventListener('input', function() {
  this.value = this.value.toUpperCase();
});

// ✅ Force Uppercase for Serial Number
document.getElementById('serialnumber').addEventListener('input', function() {
  this.value = this.value.toUpperCase();
});

// ✅ Handle Adding Multiple Images in Single Browse
const input = document.getElementById('images');
const previewContainer = document.getElementById('preview');
let allFiles = [];
let deletedImages = [];

input.addEventListener('change', function() {
  const newFiles = Array.from(this.files);
  allFiles = [...allFiles, ...newFiles];
  updateInputFiles();
  displayPreviews();
});

function displayPreviews() {
  previewContainer.innerHTML = '';
  allFiles.forEach((file, index) => {
    const reader = new FileReader();
    reader.onload = function(e) {
      const div = document.createElement('div');
      div.classList.add('image-container');
      div.innerHTML = `
        <img src="${e.target.result}" alt="Preview">
        <button type="button" class="remove-btn" onclick="removeImage(${index})" title="Remove this image">&times;</button>
      `;
      previewContainer.appendChild(div);
    }
    reader.readAsDataURL(file);
  });
}

function removeImage(index) {
  allFiles.splice(index, 1);
  updateInputFiles();
  displayPreviews();
}

function updateInputFiles() {
  const dataTransfer = new DataTransfer();
  allFiles.forEach(file => dataTransfer.items.add(file));
  input.files = dataTransfer.files;
}

// ✅ Mark existing image for deletion
function markForDeletion(imageId) {
  if (!deletedImages.includes(imageId)) {
    deletedImages.push(imageId);
    document.getElementById('deleteImages').value = deletedImages.join(',');
    const imgDiv = document.getElementById('img-' + imageId);
    if (imgDiv) {
      imgDiv.classList.add('deleted-image');
      const btn = imgDiv.querySelector('.remove-btn');
      if (btn) {
        btn.innerHTML = '↻';
        btn.title = 'Restore this image';
        btn.onclick = () => restoreImage(imageId);
      }
    }
  }
}

function restoreImage(imageId) {
  const index = deletedImages.indexOf(imageId);
  if (index > -1) {
    deletedImages.splice(index, 1);
    document.getElementById('deleteImages').value = deletedImages.join(',');
    const imgDiv = document.getElementById('img-' + imageId);
    if (imgDiv) {
      imgDiv.classList.remove('deleted-image');
      const btn = imgDiv.querySelector('.remove-btn');
      if (btn) {
        btn.innerHTML = '&times;';
        btn.title = 'Delete this image';
        btn.onclick = () => markForDeletion(imageId);
      }
    }
  }
}

// ✅ AJAX Serial Check
const serialInput = document.getElementById('serialnumber');
const serialError = document.getElementById('serial-error');
const submitBtn = document.getElementById('submitBtn');
const currentSerial = "{{ item.serial_number }}";

serialInput.addEventListener('input', function() {
  const value = this.value.toUpperCase();
  if (value.length > 0 && value !== currentSerial) {
    fetch(`/check-serial/?serial=${encodeURIComponent(value)}&item_id={{ item.id }}`)
      .then(res => res.json())
      .then(data => {
        if (data.exists) {
          serialError.style.display = 'block';
          submitBtn.disabled = true;
        } else {
          serialError.style.display = 'none';
          submitBtn.disabled = false;
        }
      })
      .catch(err => {
        console.error('Error checking serial:', err);
        serialError.style.display = 'none';
        submitBtn.disabled = false;
      });
  } else {
    serialError.style.display = 'none';
    submitBtn.disabled = false;
  }
});

// ✅ Form validation before submit
document.querySelector('form').addEventListener('submit', function(e) {
  const itemName = document.getElementById('itemname').value.trim();
  const serialNumber = document.getElementById('serialnumber').value.trim();
  const stock = document.getElementById('stock').value;
  
  if (!itemName) {
    alert('Please enter an item name');
    e.preventDefault();
    return;
  }
  
  if (!serialNumber) {
    alert('Please enter a serial number');
    e.preventDefault();
    return;
  }
  
  if (!stock || stock < 0) {
    alert('Please enter a valid stock quantity');
    e.preventDefault();
    return;
  }
  
  // Show loading state
  submitBtn.disabled = true;
  submitBtn.textContent = 'Updating...';
});

console.log('Edit StandBy Item Form Loaded Successfully! ✏️');
</script>

{% endblock %}
