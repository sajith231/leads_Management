{% extends "base.html" %}

{% block content %}
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  .back-button {
    max-width: 700px;
    margin: 20px 20px auto;
    text-align: left;
  }

  .back-button button {
    padding: 10px 24px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(to right, #718096, #4a5568);
    color: white;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .back-button button:hover {
    background: linear-gradient(to right, #a0aec0, #2d3748);
    transform: scale(1.03);
  }

  .form-container {
    max-width: 900px;
    margin: auto;
    background-color: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .form-container:hover {
    transform: translateY(-2px);
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    color: #2d3748;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: black;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9fafb;
    transition: all 0.3s ease;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #667eea;
    background-color: #fff;
    outline: none;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
  }

  .form-buttons {
    display: flex;
    justify-content: center; 
    gap: 15px;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  button {
    padding: 10px 24px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  button[type="submit"],
  .btn-back {
    background: linear-gradient(to right, #344aad, #0a0114);
    color: white;
  }

  .btn-back {
    background: linear-gradient(to right, #718096, #4a5568);
    text-decoration: none;
    display: inline-block;
  }

  button:hover,
  .btn-back:hover {
    transform: scale(1.03);
    opacity: 0.95;
  }

  .btn-back:hover {
    background: linear-gradient(to right, #a0aec0, #2d3748);
  }

  @media (max-width: 600px) {
    .form-buttons {
      flex-direction: column;
      align-items: center;
    }

    button,
    .btn-back {
      width: 100%;
      max-width: 250px;
    }

    .back-button {
      text-align: center;
    }
  }
</style>

<div class="back-button">
  <button onclick="window.location.href='{% url 'socialmedia_all_tasks' %}'">‚Üê Back</button>
</div>

<div class="form-container">
  <h1>Add New Task</h1>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input type="text" id="taskName" name="taskName" required>
    </div>

    <div class="form-buttons">
      <button type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
