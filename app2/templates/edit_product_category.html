{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Edit Product Category</h1>
        <a href="{% url 'product_category_list' %}" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="back-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to List
        </a>
    </div>

    <div class="form-card">
        <form method="post" class="product-category-form">
            {% csrf_token %}
            
            <div class="form-section">
                <h3 class="section-title">Category Information</h3>
                
                <div class="form-group">
                    <label for="name">Category Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" value="{{ product_category.name }}" class="form-control" required>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'product_category_list' %}'">Cancel</button>
                <button type="submit" class="btn btn-primary">Update Category</button>
            </div>
        </form>
    </div>
</div>

<style>
.form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px 15px;
}

.form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.form-header h1 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #212529;
    margin: 0;
}

.back-btn {
    display: flex;
    align-items: center;
    color: #6c757d;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
}
.back-btn:hover {
    color: #343a40;
}
.back-icon {
    margin-right: 8px;
}

.form-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    padding: 30px;
}

.form-section {
    margin-bottom: 30px;
    padding-bottom: 25px;
    border-bottom: 1px solid #e9ecef;
}
.section-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #495057;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}
label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #495057;
}
.required {
    color: #dc3545;
}
.form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 1rem;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.btn {
    font-weight: 500;
    padding: 10px 22px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
}
.btn-primary {
    background-color: #007bff;
    color: white;
}
.btn-primary:hover {
    background-color: #0056b3;
}
.btn-secondary {
    background-color: #f8f9fa;
    color: #495057;
    border: 1px solid #ced4da;
}
.btn-secondary:hover {
    background-color: #e2e6ea;
}
</style>
{% endblock %}
