{% extends 'base.html' %}

{% block title %}Edit Department{% endblock %}

{% block content %}
<h2>Edit Department</h2>
<form method="POST">
    {% csrf_token %}
    <label>Department Name:</label><br>
    <input type="text" name="name" value="{{ department.name }}" required><br><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
