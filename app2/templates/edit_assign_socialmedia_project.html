{% extends "base.html" %}

{% block content %}
<div class="header">
  <h1>Edit Project Assignment</h1>
</div>

<style>
  .form-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-group select,
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  .btn-submit {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .btn-submit:hover {
    background-color: #218838;
  }

  .btn-cancel {
    background-color: #6c757d;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
    text-decoration: none;
    display: inline-block;
  }

  .btn-cancel:hover {
    background-color: #5a6268;
  }

  .user-selection {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    min-height: 100px;
    background-color: white;
  }

  .user-selector {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .user-selector select {
    flex: 1;
    margin-right: 10px;
  }

  .add-user-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    cursor: pointer;
    font-size: 16px;
  }

  .add-user-btn:hover {
    background-color: #0056b3;
  }

  .selected-users {
    margin-top: 10px;
  }

  .selected-user {
    display: inline-block;
    background-color: #e9ecef;
    padding: 5px 10px;
    margin: 2px;
    border-radius: 15px;
    font-size: 12px;
  }

  .remove-user {
    color: red;
    cursor: pointer;
    margin-left: 5px;
  }

  .remove-user:hover {
    color: darkred;
  }
</style>

<div class="container">
  {% if error %}
    <div class="alert alert-danger" style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 20px; border: 1px solid #f1aeb5; border-radius: 4px;">
      {{ error }}
    </div>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}

    <!-- Project -->
    <div class="form-group">
      <label for="project">Project:</label>
      <select name="project" id="project" required>
        <option value="">Select a project</option>
        {% for p in projects %}
          <option value="{{ p.id }}" {% if p.id == assignment.project.id %}selected{% endif %}>
            {{ p.project_name }} - {{ p.customer.customer_name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Task -->
    <div class="form-group">
      <label for="task">Task:</label>
      <select name="task" id="task" required>
        <option value="">Select a task</option>
        {% for t in tasks %}
          <option value="{{ t.id }}" {% if t.id == assignment.task.id %}selected{% endif %}>
            {{ t.task_name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Assigned users -->
    <div class="form-group">
      <label>Assign to Users:</label>
      <div class="user-selection">
        <div class="user-selector">
          <select id="userSelect">
            <option value="">Select a user</option>
            {% for u in users %}
              <option value="{{ u.id }}">{{ u.name }}</option>
            {% endfor %}
          </select>
          <button type="button" class="add-user-btn" onclick="addUser()">+</button>
        </div>
        <div class="selected-users" id="selectedUsers"></div>
      </div>
    </div>

    <!-- Deadline -->
    <div class="form-group">
      <label for="deadline">Deadline:</label>
      <input type="date" name="deadline" id="deadline"
             value="{{ assignment.deadline|date:'Y-m-d' }}">
    </div>
    <div class="form-group">
  <label for="remark">Remark:</label>
  <textarea name="remark" id="remark" rows="3" class="form-control"
            placeholder="Any extra details...">{{ assignment.remark|default:'' }}</textarea>
</div>

    <!-- Buttons -->
    <div class="form-group">
      <button type="submit" class="btn-submit">Update Assignment</button>
      <a href="{% url 'socialmedia_project_assignments' %}" class="btn-cancel">Cancel</a>
    </div>
  </form>
</div>

<script>
/* ---------- User selection functionality ---------- */
let selectedUsers = [];

// Pre-populate with existing assigned users
{% for user in assignment.assigned_to.all %}
  selectedUsers.push({ id: '{{ user.id }}', name: '{{ user.name }}' });
{% endfor %}

function addUser() {
  const sel = document.getElementById('userSelect');
  const id = sel.value;
  const name = sel.options[sel.selectedIndex].text;
  if (id && !selectedUsers.find(u => u.id === id)) {
    selectedUsers.push({id, name});
    updateDisplay();
  }
  sel.value = '';
}

function removeUser(uid) {
  selectedUsers = selectedUsers.filter(u => u.id !== uid);
  updateDisplay();
}

function updateDisplay() {
  const box = document.getElementById('selectedUsers');
  box.innerHTML = '';
  selectedUsers.forEach(u => {
    const span = document.createElement('span');
    span.className = 'selected-user';
    span.innerHTML = `${u.name} <span class="remove-user" onclick="removeUser('${u.id}')">Ã—</span>`;
    box.appendChild(span);
  });
  
  // Sync hidden inputs
  document.querySelectorAll('input[name="assigned_to"]').forEach(i => i.remove());
  const form = document.querySelector('form');
  selectedUsers.forEach(u => {
    const inp = document.createElement('input');
    inp.type = 'hidden';
    inp.name = 'assigned_to';
    inp.value = u.id;
    form.appendChild(inp);
  });
}

// Initial render when page loads
document.addEventListener('DOMContentLoaded', () => {
  updateDisplay();
});
</script>
{% endblock %}
