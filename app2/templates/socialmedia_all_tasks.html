{% extends "base.html" %}

{% block content %}
<style>
  .btn-add {
    background-color: #007bff; /* Blue background */
    color: white; /* White text */
    padding: 10px 20px; /* Padding */
    text-decoration: none; /* Remove underline */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor */
  }

  .btn-add:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
</style>
<div class="header">
  <h2 style="display: flex;justify-content: center;">Task Master</h2>
  <a href="{% url 'socialmedia_add_task' %}" class="btn btn-add">Add New</a>
</div>
<style>
  /* (Keep the existing styles unchanged) */
</style>
<table style="width: 100%; border-collapse: collapse;margin-top: 2%;">
  <thead>
    <tr style="background-color: #e9f1ff;">
      <th style="padding: 10px; border: 1px solid #ccc;">No</th>
      <th style="padding: 10px; border: 1px solid #ccc;">Task Name</th>
      <th style="padding: 10px; border: 1px solid #ccc;">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td style="padding: 10px; border: 1px solid #ccc; text-align: center;">{{ forloop.counter }}</td>
      <td style="padding: 10px; border: 1px solid #ccc; ">{{ task.task_name }}</td>
      <td style="padding: 10px; border: 1px solid #ccc; text-align: center;">
        <a href="{% url 'socialmedia_edit_task' task.id %}" title="Edit" style="color: orange; margin-right: 10px;">
          <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'socialmedia_delete_task' task.id %}" title="Delete" 
           onclick="return confirm('Are you sure you want to delete this task?')" style="color: red;">
          <i class="fas fa-trash-alt"></i>
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" style="padding: 10px; border: 1px solid #ccc; text-align: center;">No tasks found</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
