{% extends 'base.html' %}

{% block title %}All Departments{% endblock %}

{% block content %}
<div style="margin-top:2%;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin: 0;">All Departments</h2>
        <a href="{% url 'add_department' %}" title="Add New" style="padding: 10px 12px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">
            <i class="fas fa-plus"></i>Add New
        </a>
    </div>

    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
            <tr style="background-color: #f8f9fa;">
                <th style="padding: 12px; border: 1px solid #dee2e6;">No</th>
                <th style="padding: 12px; border: 1px solid #dee2e6;">Department Name</th>
                <th style="padding: 12px; border: 1px solid #dee2e6; text-align: center;" colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dept in departments %}
            <tr>
                <td style="padding: 10px; border: 1px solid #dee2e6; text-align: center;">{{ forloop.counter }}</td>
                <td style="padding: 10px; border: 1px solid #dee2e6;">{{ dept.name }}</td>
                <td style="padding: 10px; border: 1px solid #dee2e6; text-align: center;">
                    <a href="{% url 'edit_department' dept.id %}" title="Edit" style="color: #007bff;"><i class="fas fa-edit"></i></a>
                </td>
                <td style="padding: 10px; border: 1px solid #dee2e6; text-align: center;">
                    <a href="{% url 'delete_department' dept.id %}" title="Delete" onclick="return confirm('Are you sure you want to delete this department?');" style="color: red;"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="padding: 10px; text-align: center; color: #999;">No departments found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
