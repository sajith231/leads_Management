{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    @media (max-width: 768px) {
        .allbody{
            margin-top: 15%;
           

        }}
</style>
<div class="allbody">
<div class="d-flex justify-content-end mb-4">
    <a href="{% url 'add_location' %}" class="btn btn-primary">Add Location</a>
</div>
<h1 style="display: flex;justify-content: center;">All Locations</h1>

<div class="table-responsive">
    <table class="table table-striped table-bordered" style="background-color: #f9f9f9;">
        <thead>
            <tr>
                <th>#</th> <!-- Added row number column -->
                <th>Name</th>
                <th>District</th>
                <th>Area</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr class="{% cycle 'bg-white' 'bg-light' %}">
                <td>{{ forloop.counter }}</td> <!-- Row number -->
                <td class="text-uppercase">{{ location.name }}</td>
                <td class="text-uppercase">{{ location.district.name }}</td>
                <td class="text-uppercase">{{ location.area.name }}</td>
                <td class="text-center" style="display: flex;">
                    <a href="{% url 'edit_location' location.id %}" class="btn btn-warning btn-sm" style="margin-right: 5px;">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'delete_location' location.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this location?');">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div></div>

{% endblock %}
