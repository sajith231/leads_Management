{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Edit Hardware</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.specification.id_for_label }}" class="form-label">Specification</label>
                    {{ form.specification }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
                    {{ form.price }}
                </div>
                <button type="submit" class="btn btn-primary">Update Hardware</button>
                <a href="{% url 'all_hardwares' %}" class="btn btn-secondary">Cancel</a>

            </form>
        </div>
    </div>
</div>
{% endblock %}
