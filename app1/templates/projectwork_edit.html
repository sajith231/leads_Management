{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Add Select2 for better multi-select UI -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
    /* Jira-inspired styles */
    .jira-container {
        background: #f4f5f7;
        min-height: 100vh;
    }
    
    .jira-header {
        background: #0052cc;
        color: white;
        padding: 16px 24px;
        border-radius: 3px 3px 0 0;
    }
    
    .jira-card {
        background: white;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(9, 30, 66, 0.25);
    }
    
    .jira-input,
    .jira-select {
        background: #fafbfc;
        border: 2px solid #dfe1e6;
        border-radius: 3px;
        padding: 8px 12px;
        transition: all 0.2s;
        font-size: 14px;
        width: 100%;
    }
    
    .jira-input:focus,
    .jira-select:focus {
        background: white;
        border-color: #4c9aff;
        outline: none;
        box-shadow: 0 0 0 1px #4c9aff;
    }
    
    .jira-label {
        color: #5e6c84;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
        display: block;
    }
    
    .jira-button {
        background: #0052cc;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 10px 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .jira-button:hover {
        background: #0065ff;
    }
    
    .jira-button-secondary {
        background: #f4f5f7;
        color: #42526e;
        border: none;
        border-radius: 3px;
        padding: 10px 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .jira-button-secondary:hover {
        background: #ebecf0;
    }
    
    .jira-button-success {
        background: #00875a;
        color: white;
    }
    
    .jira-button-success:hover {
        background: #006644;
    }
    
    .jira-section {
        background: white;
        padding: 24px;
        margin-bottom: 16px;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(9, 30, 66, 0.25);
    }
    
    .jira-section-title {
        color: #172b4d;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 2px solid #f4f5f7;
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    
    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }
    
    .full-width {
        grid-column: 1 / -1;
    }
    
    .edit-badge {
        background: #ffc400;
        color: #172b4d;
        padding: 4px 12px;
        border-radius: 3px;
        font-size: 12px;
        font-weight: 600;
    }
</style>

<div class="jira-container p-4 md:p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <div class="jira-card mb-6">
            <div class="jira-header flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="{% url 'project_work' %}">
                        <button class="jira-button-secondary">
                            <i class="fa-solid fa-arrow-left"></i> Back to Project List
                        </button>
                    </a>
                    <h1 class="text-2xl font-semibold">Edit Project Work</h1>
                    <span class="edit-badge">
                        <i class="fa-solid fa-pen-to-square"></i> EDITING
                    </span>
                </div>
                <i class="fa-solid fa-diagram-project text-2xl"></i>
            </div>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Project Details Section -->
            <div class="jira-section">
                <h2 class="jira-section-title">
                    <i class="fa-solid fa-info-circle text-blue-600"></i> Project Details
                </h2>
                <div class="form-grid">
                    <div>
                        <label class="jira-label">Project *</label>
                        <select name="project" required class="jira-select">
                            {% for project in projects %}
                                <option value="{{ project.id }}" {% if project.id == project_work.project.id %}selected{% endif %}>
                                    {{ project.project_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label class="jira-label">Client *</label>
                        <input type="text" name="client" value="{{ project_work.client }}" required class="jira-input">
                    </div>
                </div>
            </div>

            <!-- Team Management Section -->
            <div class="jira-section">
                <h2 class="jira-section-title">
                    <i class="fa-solid fa-users text-purple-600"></i> Team Management
                </h2>
                <div class="form-grid">
                    <div class="full-width">
                        <label class="jira-label">Team Members *</label>
                        <select name="members" multiple="multiple" required id="team-members"
                            class="select2 jira-select">
                            {% for employee in employees %}
                                <option value="{{ employee.id }}" 
                                    {% if employee.id in selected_members %}selected{% endif %}>
                                    {{ employee.name }}
                                </option>
                            {% endfor %}
                        </select>
                        <p class="text-xs text-gray-500 mt-2">Hold Ctrl/Cmd to select multiple members</p>
                    </div>
                </div>
            </div>

            <!-- Timeline & Status Section -->
            <div class="jira-section">
                <h2 class="jira-section-title">
                    <i class="fa-solid fa-calendar text-green-600"></i> Timeline & Status
                </h2>
                <div class="form-grid">
                    <div>
                        <label class="jira-label">Start Date *</label>
                        <input type="date" name="start_date" value="{{ project_work.start_date|date:'Y-m-d' }}" required
                            class="jira-input">
                    </div>

                    <div>
                        <label class="jira-label">Deadline *</label>
                        <input type="date" name="deadline" value="{{ project_work.deadline|date:'Y-m-d' }}" required
                            class="jira-input">
                    </div>

                    <div class="full-width">
                        <label class="jira-label">Status *</label>
                        <select name="status" required class="jira-select">
                            <option value="not_started" {% if project_work.status == 'not_started' %}selected{% endif %}>‚≠ï Not Started</option>
                            <option value="started" {% if project_work.status == 'started' %}selected{% endif %}>‚ñ∂Ô∏è Started</option>
                            <option value="in_progress" {% if project_work.status == 'in_progress' %}selected{% endif %}>üîÑ In Progress</option>
                            <option value="on_hold" {% if project_work.status == 'on_hold' %}selected{% endif %}>‚è∏Ô∏è On Hold</option>
                            <option value="canceled" {% if project_work.status == 'canceled' %}selected{% endif %}>‚ùå Canceled</option>
                            <option value="finished" {% if project_work.status == 'finished' %}selected{% endif %}>‚úÖ Finished</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="jira-section">
                <div class="flex justify-end gap-3">
                    <a href="{% url 'project_work' %}">
                        <button type="button" class="jira-button-secondary">
                            <i class="fa-solid fa-times"></i> Cancel
                        </button>
                    </a>
                    <button type="submit" class="jira-button jira-button-success">
                        <i class="fa-solid fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Select team members",
            allowClear: true
        });
    });
</script>
{% endblock %}
