{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>Edit Agent</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ agent.name }}" required>
        </div>
        <div class="mb-3">
            <label for="firm_name" class="form-label">Firm Name</label>
            <input type="text" class="form-control" id="firm_name" name="firm_name" value="{{ agent.firm_name }}">
        </div>
        <div class="mb-3">
            <select class="form-control" id="business_type" name="business_type" required>
                <option value="">Select Business Type</option>
                {% for type in business_types %}
                    <option value="{{ type.name }}" {% if agent.business_type == type.name %}selected{% endif %}>{{ type.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ agent.location }}" required>
        </div>
        <div class="mb-3">
            <label for="district" class="form-label">District</label>
            <select class="form-control" id="district" name="district" required>
                <option value="">Select District</option>
                <option value="Alappuzha" {% if agent.district == "Alappuzha" %}selected{% endif %}>Alappuzha</option>
                <option value="Ernakulam" {% if agent.district == "Ernakulam" %}selected{% endif %}>Ernakulam</option>
                <option value="Idukki" {% if agent.district == "Idukki" %}selected{% endif %}>Idukki</option>
                <option value="Kannur" {% if agent.district == "Kannur" %}selected{% endif %}>Kannur</option>
                <option value="Kasaragod" {% if agent.district == "Kasaragod" %}selected{% endif %}>Kasaragod</option>
                <option value="Kollam" {% if agent.district == "Kollam" %}selected{% endif %}>Kollam</option>
                <option value="Kottayam" {% if agent.district == "Kottayam" %}selected{% endif %}>Kottayam</option>
                <option value="Kozhikode" {% if agent.district == "Kozhikode" %}selected{% endif %}>Kozhikode</option>
                <option value="Malappuram" {% if agent.district == "Malappuram" %}selected{% endif %}>Malappuram</option>
                <option value="Palakkad" {% if agent.district == "Palakkad" %}selected{% endif %}>Palakkad</option>
                <option value="Pathanamthitta" {% if agent.district == "Pathanamthitta" %}selected{% endif %}>Pathanamthitta</option>
                <option value="Thiruvananthapuram" {% if agent.district == "Thiruvananthapuram" %}selected{% endif %}>Thiruvananthapuram</option>
                <option value="Thrissur" {% if agent.district == "Thrissur" %}selected{% endif %}>Thrissur</option>
                <option value="Wayanad" {% if agent.district == "Wayanad" %}selected{% endif %}>Wayanad</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ agent.contact_number }}" required>
        </div>
        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ agent.remarks }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock %}
