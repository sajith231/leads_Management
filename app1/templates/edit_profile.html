
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Password</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        
                        

                        
                        <hr>
                        
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" 
                                   name="current_password" placeholder="Enter current password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword1" 
                                   name="new_password1" placeholder="Enter new password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword2" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="newPassword2" 
                                   name="new_password2" placeholder="Confirm new password">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Password</button>
                            <a href="javascript:history.back()" class="btn btn-secondary">Back</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        font-weight: bold;
    }
    hr {
        margin: 1.5rem 0;
        border: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
