{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Complaint</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group mb-3">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
            {{ form.description.errors }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.complaint_type.id_for_label }}">Complaint Type:</label>
            {{ form.complaint_type }}
            {{ form.complaint_type.errors }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.software.id_for_label }}">Software (optional):</label>
            {{ form.software }}
            {{ form.software.errors }}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update Complaint</button>
        <a href="{% url 'all_complaints' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
