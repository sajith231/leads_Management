{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    /* Jira-inspired custom styles */
    .jira-container {
        background: #f4f5f7;
        min-height: 100vh;
    }
    
    .jira-card {
        background: white;
        border-radius: 3px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .jira-header {
        background: #0052cc;
        color: white;
        padding: 16px 24px;
        border-radius: 3px 3px 0 0;
    }
    
    .jira-input {
        background: #fafbfc;
        border: 2px solid #dfe1e6;
        border-radius: 3px;
        padding: 8px 12px;
        transition: all 0.2s;
        font-size: 14px;
    }
    
    .jira-input:focus {
        background: white;
        border-color: #4c9aff;
        outline: none;
        box-shadow: 0 0 0 1px #4c9aff;
    }
    
    .jira-label {
        color: #5e6c84;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
    }
    
    .jira-button {
        background: #0052cc;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 10px 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 14px;
    }
    
    .jira-button:hover {
        background: #0065ff;
    }
    
    .jira-button-secondary {
        background: #f4f5f7;
        color: #42526e;
        border: none;
        border-radius: 3px;
        padding: 10px 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 14px;
    }
    
    .jira-button-secondary:hover {
        background: #ebecf0;
    }
    
    .jira-section {
        background: white;
        padding: 24px;
        margin-bottom: 16px;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(9, 30, 66, 0.25);
    }
    
    .jira-section-title {
        color: #172b4d;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 2px solid #f4f5f7;
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    
    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }
    
    .full-width {
        grid-column: 1 / -1;
    }
    
    .edit-badge {
        background: #ffc400;
        color: #172b4d;
        padding: 4px 12px;
        border-radius: 3px;
        font-size: 12px;
        font-weight: 600;
    }
</style>

<div class="jira-container p-4 md:p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <div class="jira-card mb-6">
            <div class="jira-header flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-semibold">Edit Project</h1>
                    <span class="edit-badge">
                        <i class="fa-solid fa-pen-to-square"></i> EDITING
                    </span>
                </div>
                <i class="fa-solid fa-diagram-project text-2xl"></i>
            </div>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Basic Information Section -->
            <div class="jira-section">
                <h2 class="jira-section-title">
                    <i class="fa-solid fa-info-circle text-blue-600"></i> Basic Information
                </h2>
                <div class="form-grid">
                    <div class="full-width">
                        <label class="block jira-label">Project Name *</label>
                        <input type="text" name="project_name" value="{{ project.project_name }}" required 
                               class="w-full jira-input"
                               placeholder="Project Name">
                    </div>

                    <div>
                        <label class="block jira-label">Client *</label>
                        <input type="text" name="client" value="{{ project.client }}" 
                               class="w-full jira-input"
                               placeholder="Client">
                    </div>

                    <div>
                        <label class="block jira-label">Project Type</label>
                        <input type="text" name="project_type" value="{{ project.project_type }}" 
                               class="w-full jira-input"
                               placeholder="Project Type">
                    </div>
                </div>
            </div>

            <!-- Technical Details Section -->
            <div class="jira-section">
                <h2 class="jira-section-title">
                    <i class="fa-solid fa-code text-purple-600"></i> Technical Details
                </h2>
                <div class="form-grid">
                    <div>
                        <label class="block jira-label">Languages</label>
                        <input type="text" name="languages" value="{{ project.languages }}" 
                               class="w-full jira-input"
                               placeholder="Languages">
                    </div>

                    <div>
                        <label class="block jira-label">Technologies</label>
                        <input type="text" name="technologies" value="{{ project.technologies }}" 
                               class="w-full jira-input"
                               placeholder="Technologies">
                    </div>

                    <div>
                        <label class="block jira-label">Database Name</label>
                        <input type="text" name="database_name" value="{{ project.database_name }}" 
                               class="w-full jira-input"
                               placeholder="Database Name">
                    </div>

                    <div>
                        <label class="block jira-label">GitHub Link</label>
                        <input type="url" name="github_link" value="{{ project.github_link }}" 
                               class="w-full jira-input"
                               placeholder="GitHub Link">
                    </div>
                </div>
            </div>

            <!-- Domain & Hosting Section -->
            <div class="jira-section">
                <h2 class="jira-section-title">
                    <i class="fa-solid fa-globe text-green-600"></i> Domain & Hosting
                </h2>
                <div class="form-grid">
                    <div>
                        <label class="block jira-label">Domain Name</label>
                        <input type="text" name="domain_name" value="{{ project.domain_name }}" 
                               class="w-full jira-input"
                               placeholder="Domain Name">
                    </div>

                    <div>
                        <label class="block jira-label">Domain Platform</label>
                        <input type="text" name="domain_platform" value="{{ project.domain_platform }}" 
                               class="w-full jira-input"
                               placeholder="Domain Platform">
                    </div>
                </div>
            </div>

            <!-- Project Management Section -->
            <div class="jira-section">
                <h2 class="jira-section-title">
                    <i class="fa-solid fa-tasks text-orange-600"></i> Project Management
                </h2>
                <div class="form-grid">
                    <div>
                        <label class="block jira-label">Assigned Person *</label>
                        <select name="assigned_person" class="w-full jira-input" required>
                            <option value="">-- Select Assigned Person --</option>
                            {% for employee in employees %}
                                <option value="{{ employee.user.id }}" {% if project.assigned_person.user.id == employee.user.id %}selected{% endif %}>
                                    üë§ {{ employee.user.username }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label class="block jira-label">Project Status *</label>
                        <select name="project_status" class="w-full jira-input" required>
                            <option value="Active" {% if project.project_status == 'Active' %}selected{% endif %}>‚úÖ Active</option>
                            <option value="On Hold" {% if project.project_status == 'On Hold' %}selected{% endif %}>‚è∏Ô∏è On Hold</option>
                            <option value="Cancel" {% if project.project_status == 'Cancel' %}selected{% endif %}>‚ùå Cancel</option>
                            <option value="In Progress" {% if project.project_status == 'In Progress' %}selected{% endif %}>üîÑ In Progress</option>
                            <option value="Inactive" {% if project.project_status == 'Inactive' %}selected{% endif %}>‚≠ï Inactive</option>
                        </select>
                    </div>

                    <div>
                        <label class="block jira-label">Project Duration</label>
                        <input type="text" name="project_duration" value="{{ project.project_duration }}" 
                               class="w-full jira-input"
                               placeholder="Project Duration">
                    </div>

                    <div>
                        <label class="block jira-label">Project Deadline</label>
                        <input type="date" name="deadline" value="{{ project.deadline|date:'Y-m-d' }}" 
                               class="w-full jira-input">
                    </div>
                </div>
            </div>

            <!-- Notes Section -->
            <div class="jira-section">
                <h2 class="jira-section-title">
                    <i class="fa-solid fa-sticky-note text-yellow-600"></i> Project Notes
                </h2>
                <div>
                    <label class="block jira-label">Notes</label>
                    {{ form.media }}
                    <textarea name="notes" id="id_notes" rows="4" 
                              class="w-full jira-input">{{ project.notes }}</textarea>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="jira-section">
                <div class="flex justify-end gap-3">
                    <button type="button" class="jira-button-secondary" onclick="window.history.back()">
                        <i class="fa-solid fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="jira-button">
                        <i class="fas fa-save"></i> Update Project
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- CKEditor initialization script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.17.2/ckeditor.js"></script>
<script>
    CKEDITOR.replace('id_notes', {
        toolbar: [
            { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike'] },
            { name: 'paragraph', items: ['NumberedList', 'BulletedList'] },
            { name: 'styles', items: ['Styles', 'Format'] }
        ],
        height: 200
    });
</script>
{% endblock %}
