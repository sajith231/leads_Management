{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-sm-9">
            <h2>Add New District</h2>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
    
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">District Name</label>
                            {{ form.name }}
                            {% if form.name.errors %}
                            <div class="invalid-feedback">
                                {{ form.name.errors|join:", " }}
                            </div>
                            {% endif %}
                        </div>
    
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Add District</button>
                            <a href="{% url 'all_districts' %}" class="btn btn-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
