<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        .top-actions a {
            background: #28a745;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .top-actions a:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .actions a {
            margin-right: 8px;
            text-decoration: none;
            font-size: 16px;
            padding: 5px;
        }
        .actions .edit {
            color: #ffc107;
        }
        .actions .delete {
            color: #dc3545;
        }
        .actions a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-box"></i> Item Master</h1>

    <!-- Add Item Button -->
    <div class="top-actions">
        <a href="{% url 'app5:add_item' %}">
    <i class="fas fa-plus"></i> Add Item
          </a>

    </div>

    <!-- Items List -->
    <table>
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Item Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if items %}
                {% for item in items %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.name }}</td>
                    <td class="actions">
                        <a href="{% url 'app5:edit_item' item.id %}" class="edit" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'app5:delete_item' item.id %}" class="delete" title="Delete"
                           onclick="return confirm('Are you sure you want to delete this item?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No items added yet.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
</body>
</html>
