<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Reference</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 55%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            width: 30%;
            font-size: 15px;
        }

        td {
            padding: 12px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 90px;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
        }

        .submit-btn {
            background: #27ae60;
            color: white;
        }

        .cancel-btn {
            background: #e74c3c;
            color: white;
            margin-left: 10px;
        }

        .btn:hover {
            opacity: 0.85;
        }

    </style>
</head>

<body>

<div class="container">
    <h2>Edit Reference</h2>

    <form method="POST">
        {% csrf_token %}

        <table>
            <tr>
                <th>Reference Name</th>
                <td>
                    <input type="text" name="ref_name" 
                           value="{{ reference.ref_name }}" required>
                </td>
            </tr>

            <tr>
                <th>Description</th>
                <td>
                    <textarea name="description">{{ reference.description }}</textarea>
                </td>
            </tr>
        </table>

        <div class="btn-group">
            <button type="submit" class="btn submit-btn">Update</button>
            <a href="{% url 'reference_list' %}">
                <button type="button" class="btn cancel-btn">Cancel</button>
            </a>
        </div>

    </form>
</div>

</body>
</html>
