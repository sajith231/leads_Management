<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Job Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Edit Job Assignment</h5>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <!-- Ticket Number -->
        <div class="mb-3">
          <label class="form-label">Ticket Number</label>
          <input type="text" class="form-control" value="{{ assign.ticket_no }}" readonly>
        </div>

        <!-- Customer -->
        <div class="mb-3">
          <label class="form-label">Customer</label>
          <input type="text" class="form-control" value="{{ assign.customer }}" readonly>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="2" readonly>{{ assign.address }}</textarea>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" value="{{ assign.phone }}" readonly>
        </div>

        <!-- Technician (Editable) -->
        <div class="mb-3">
          <label class="form-label">Technician</label>
          <input type="text" name="technician" class="form-control" value="{{ assign.technician|default:'' }}" required>
        </div>

        <!-- Status (Optional editable) -->
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="logged" {% if assign.status == "logged" %}selected{% endif %}>Logged</option>
            <option value="sent_technician" {% if assign.status == "sent_technician" %}selected{% endif %}>In Progress</option>
            <option value="pending" {% if assign.status == "pending" %}selected{% endif %}>Pending</option>
            <option value="completed" {% if assign.status == "completed" %}selected{% endif %}>Completed</option>
            <option value="returned" {% if assign.status == "returned" %}selected{% endif %}>Returned</option>
            <option value="rejected" {% if assign.status == "rejected" %}selected{% endif %}>Rejected</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <a href="{% url 'app5:jobcard_assign_table' %}" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
