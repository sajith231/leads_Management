<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Job Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 15px;
            font-size: 0.9rem;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .page-header {
            background: linear-gradient(135deg, #0062cc, #0095ff);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .table-container {
            background: white;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .table th {
            background-color: #f1f7ff;
            color: #0062cc;
            font-weight: 600;
            padding: 8px;
            border-right: 1px solid #bca3a3;
            border-bottom: 1px solid #bca3a3;
        }
        .table td {
            padding: 8px;
            vertical-align: middle;
        }
        .btn-accept {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 4px 8px;
        }
        .btn-accept:hover {
            background-color: #218838;
        }
        .btn-reject {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
        }
        .btn-reject:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h3 class="mb-0"><i class="fas fa-user-cog me-2"></i> Assigned Job Cards</h3>
        </div>

        <div class="table-container">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th>Ticket No</th>
                        <th>Customer</th>
                        <th>Technician</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jobcard in jobcards %}
                        {% if jobcard.technician %}
                        <tr>
                            <td><strong>{{ jobcard.ticket_no }}</strong></td>
                            <td>{{ jobcard.customer }}</td>
                            <td>{{ jobcard.technician }}</td>
                            <td>
                                <button class="btn btn-accept btn-sm" onclick="updateStatus('{{ jobcard.id }}', 'accepted')">
                                    <i class="fas fa-check"></i> Accept
                                </button>
                                <button class="btn btn-reject btn-sm" onclick="updateStatus('{{ jobcard.id }}', 'rejected')">
                                    <i class="fas fa-times"></i> Reject
                                </button>
                            </td>
                        </tr>
                        {% endif %}
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted py-3">
                                <i class="fas fa-inbox me-1"></i> No assigned job cards found
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function updateStatus(jobId, action) {
            if (!confirm(`Are you sure you want to ${action} this job card?`)) return;

            fetch(`/app5/jobcard/${jobId}/update-status/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: action })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert("Error: " + data.error);
                }
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
