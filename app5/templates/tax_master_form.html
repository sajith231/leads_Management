<html>
    <head>
    <meta charset="UTF-8">
    <title>{% if tax %}Edit{% else %}Add{% endif %} Tax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 90%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .cancel-btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background: #6c757d;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .cancel-btn:hover {
            background: #5a6268;
            text-decoration: none;
            color: #fff;
        }
        /* Message styles */
        .messages {
            margin-bottom: 20px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        .alert-error, .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>

<div class="form-container">
    <h2>{% if tax %}Edit{% else %}Add{% endif %} Tax</h2>
    
    <!-- Display messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label for="name">Tax Name</label>
        <input type="text" id="name" name="name" placeholder="Enter tax name" 
               value="{{ name|default:''|upper }}" required 
               oninput="this.value = this.value.toUpperCase()">

        <label for="percentage">Percentage (%)</label>
        <input type="number" id="percentage" name="percentage" placeholder="Enter percentage" 
               step="1" min="0" max="100" value="{{ percentage|default:''|floatformat:0 }}" required>

        <button type="submit">{% if tax %}Update{% else %}Submit{% endif %}</button>
        <a href="{% url 'app5:tax_master_list' %}" class="cancel-btn">Cancel</a>
    </form>
</div>
</head>
</html>
