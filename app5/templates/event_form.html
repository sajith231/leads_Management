<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planning Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* All existing CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f0f2f5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            align-items: stretch;
            width: 100%;
            min-height: 80vh;
        }
        
        .directory-column {
            flex: 0 0 320px;
            width: 320px;
            display: flex;
            flex-direction: column;
        }
        
        .form-column {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }
        
        .form-container {
            background-color: #dcd9f3;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-header {
            background: #a095f6;
            color: black;
            padding: 15px 20px;
            text-align: center;
        }
        
        .form-header h1 {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .form-header p {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .form-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
            background:#ffe9cc;
            border-right: 2px solid #f8861b;
            border-left: 2px solid #f8861b;
            border-top: 2px solid #f8861b;
            border-bottom: 2px solid #f8861b;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 16px;
            color: #14ad09;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -8px;
            width: 100%;
        }
        
        .form-group {
            flex: 1;
            min-width: 180px;
            padding: 0 8px;
            margin-bottom: 15px;
        }
        
        .form-group-full {
            flex: 1 0 100%;
            padding: 0 8px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #0f0f0f;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
            background-color: #f9f9f9;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.1);
            outline: none;
            background-color: white;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 3px 8px rgba(37, 117, 252, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.4);
        }
        
        .reset-btn {
            background-color: #4CAF50;
            color: #fffdfd;
            border: 1px solid #ddd;
        }
        
        .reset-btn:hover {
            background-color: #4CAF50;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .success-message {
            display: none;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }
        
        /* Navigation Styles - Updated to match lead form */
        .form-navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 5px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            min-width: 120px;
        }
        
        .nav-link {
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: #666;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            color: #4CAF50;
            border-color: #4CAF50;
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-color: #4CAF50;
            box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
            transform: translateY(-2px);
        }
        
        .nav-link i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        /* Directory Styles */
        .lead-directory-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .directory-header {
            background: #4a6fdc;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .directory-header h2 {
            font-size: 16px;
            font-weight: 600;
        }
        
        .directory-info {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .directory-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .directory-tab {
            flex: 1;
            padding: 10px 12px;
            text-align: center;
            background: transparent;
            border: none;
            font-weight: 600;
            font-size: 13px;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .directory-tab.active {
            color: #4a6fdc;
            border-bottom-color: #4a6fdc;
            background: white;
        }
        
        .directory-tab:hover {
            background: #e9ecef;
        }
        
        .search-container {
            padding: 12px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .search-box {
            position: relative;
            width: 100%;
        }
        
        .search-box input {
            padding: 8px 12px 8px 35px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            width: 100%;
            background: white;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 13px;
        }
        
        .event-list, .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            display: none;
        }
        
        .event-list.active, .user-list.active {
            display: block;
        }
        
        .event-item, .user-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .event-item:hover, .user-item:hover {
            background: #f8f9fa;
        }
        
        .event-avatar, .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #4a6fdc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .event-avatar {
            background: #28a745;
        }
        
        .user-avatar {
            background: #e74c3c;
        }
        
        .event-details, .user-details {
            flex: 1;
            min-width: 0;
        }
        
        .event-name, .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .event-type, .user-role {
            font-size: 12px;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .event-date {
            font-size: 11px;
            color: #495057;
            margin-top: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .event-status {
            font-size: 10px;
            color: #28a745;
            font-weight: 600;
            margin-top: 2px;
        }
        
        .assign-btn {
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .assign-btn:hover {
            background: #45a049;
        }
        
        .assign-btn.assigned {
            background: #6c757d;
        }
        
        .no-results {
            padding: 20px 15px;
            text-align: center;
            color: #6c757d;
            font-size: 13px;
        }
        
        /* New styles for enhanced form sections */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-toggle {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .section-content {
            transition: all 0.3s ease;
        }
        
        .section-content.collapsed {
            display: none;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .form-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .form-section-title {
            font-size: 16px;
            color:#d29105;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .form-section-title i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .form-section-toggle {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Pagination Styles */
        .directory-pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .pagination-info {
            font-size: 12px;
            color: #6c757d;
        }
        
        .pagination-controls {
            display: flex;
            gap: 5px;
        }
        
        .pagination-btn {
            padding: 5px 10px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: #e9ecef;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-btn.active {
            background: #4a6fdc;
            color: white;
            border-color: #4a6fdc;
        }
        
        .items-per-page {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .items-per-page select {
            padding: 3px 5px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 12px;
            width: auto;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .directory-column {
                flex: 0 0 auto;
                width: 100%;
            }
            
            .lead-directory-container {
                height: auto;
                max-height: 400px;
            }
        }
        
        @media (max-width: 992px) {
            .nav-menu {
                flex-wrap: wrap;
            }
            
            .nav-item {
                flex: 1 0 33.333%;
                margin-bottom: 5px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-group {
                flex: 1 0 100%;
            }
            
            .form-body {
                padding: 15px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .directory-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .event-item, .user-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .assign-btn {
                align-self: flex-end;
            }
            
            .nav-item {
                flex: 1 0 50%;
            }
            
            .directory-pagination {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .pagination-controls {
                justify-content: center;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .form-header {
                padding: 12px 15px;
            }
            
            .form-header h1 {
                fontSize: 20px;
            }
            
            .nav-item {
                flex: 1 0 100%;
            }
            
            .nav-link {
                padding: 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Left Column - Event Directory -->
            <div class="directory-column">
                <div class="lead-directory-container">
                    <div class="directory-header">
                        <h2>Event Management</h2>
                        <div class="directory-info">Showing <span id="activeTabCount">5</span> active events</div>
                    </div>
                    
                    <!-- Directory Tabs -->
                    <div class="directory-tabs">
                        <button class="directory-tab active" data-tab="events">Active Events</button>
                        <button class="directory-tab" data-tab="users">Users</button>
                    </div>
                    
                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="directorySearch" placeholder="Search by Name/Type/Date...">
                        </div>
                    </div>
                    
                    <!-- Event List (shown by default) -->
                    <div class="event-list active" id="eventList">
                        <!-- Event items will be populated by JavaScript -->
                    </div>
                    
                    <!-- User List (hidden by default) -->
                    <div class="user-list" id="userList">
                        <!-- User items will be populated by JavaScript -->
                    </div>
                    
                    <!-- Pagination -->
                    <div class="directory-pagination" id="paginationContainer">
                        <div class="pagination-info" id="paginationInfo">Showing 1-5 of 5</div>
                        <div class="pagination-controls" id="paginationControls">
                            <button class="pagination-btn" id="prevPage" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="pagination-btn active">1</button>
                            <button class="pagination-btn" id="nextPage" disabled>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="items-per-page">
                            <span>Show:</span>
                            <select id="itemsPerPage">
                                <option value="3">3</option>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - Event Form -->
            <div class="form-column">
                <div class="form-container">
                    <div class="form-header">
                        <h1>Event Planning Template</h1>
                        <p>Create and manage your events efficiently</p>
                    </div>
                    
                    <!-- Navigation Menu -->
                    <div class="form-navigation">
                        <ul class="nav-menu">
                           <li class="nav-item">
            <a href="{% url 'app5:lead' %}" class="nav-link">
                <i class="fas fa-phone-alt"></i>
                Lead Form
            </a>
        </li>
                           <li class="nav-item">
            <a href="{% url 'app5:requirements_list' %}" class="nav-link">
                <i class="fas fa-clipboard-list"></i>
                Requirements
            </a>
        </li>
                           <li class="nav-item">
            <a href="{% url 'app5:event_form' %}" class="nav-link active">
                <i class="fas fa-briefcase"></i>
                Event
            </a>
        </li>
        </li>
       </li>
       <li class="nav-item">
        <a href="{% url 'app5:quotation_list' %}" class="nav-link">
            <i class="fas fa-file-invoice"></i>
            Quotation
            </a>
        </li>
                        </ul>
                    </div>
                    
                    <div class="form-body">
                        <form id="eventForm">
                            <!-- Event Details Section -->
                            <div class="form-section" id="event-details-section">
                                <div class="form-section-header">
                                    <div class="form-section-title">
                                        <i class="fas fa-calendar-alt"></i>
                                        <span>Event Details</span>
                                    </div>
                            
                                </div>
                                
                                <div class="section-content" id="event-details-content">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="eventType" class="required">Event Type</label>
                                            <select id="eventType" required>
                                                <option value="">-- Select Event Type --</option>
                                                <option value="pending">Pending</option>
                                                <option value="done">Done</option>
                                                <option value="postponed">Postponed</option>
                                                <option value="cancelled">Cancelled</option>
                                                <option value="forget">Forget</option>
                                                <option value="not-done">Not Done</option>
                                                <option value="job-transferred">Job Transferred</option>
                                                <option value="accepted">Accepted</option>
                                            </select>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="approach" class="required">Approach</label>
                                            <select id="approach" required>
                                                <option value="">-- Select Approach --</option>
                                                <option value="direct-training">Direct Training</option>
                                                <option value="followup">Follow-Up</option>
                                                <option value="initial-approach">Initial Approach</option>
                                                <option value="installation">Installation</option>
                                                <option value="new-lead">New Lead</option>
                                                <option value="online-training">Online Training</option>
                                                <option value="proposal">Proposal</option>
                                            </select>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="users" class="required">Assigned User</label>
                                            <select id="users" required>
                                                <option value="">-- Select Users --</option>
                                                <option value="John Smith">John Smith</option>
                                                <option value="Sarah Johnson">Sarah Johnson</option>
                                                <option value="Emily Davis">Emily Davis</option>
                                                <option value="Daniel Lee">Daniel Lee</option>
                                                <option value="Amanda White">Amanda White</option>
                                            </select>
                                        </div>

                                        <div class="form-group-full">
                                        <label for="remark">Remarks</label>
                                        <textarea id="remark" placeholder="Enter any additional information for this event..."></textarea>
                                    </div>
                                    
                                    </div>
                                    
                                    
                                    
                                    
                                </div>
                            </div>
                            
                            <!-- Additional Information Section -->
                            <!--  -->
                            
                            <div class="btn-group">
                                <button type="reset" class="reset-btn">
                                    <i class="fas fa-redo"></i>
                                    &nbsp; Reset Form
                                </button>
                                <button type="submit" class="submit-btn">
                                    <i class="fas fa-calendar-plus"></i>
                                    &nbsp; Create Event
                                </button>
                                <button type="button" class="reset-btn" onclick="window.location.href='{% url 'app5:lead_report' %}'">
                                <i class="fas fa-arrow-left"></i>
                                &nbsp; Back
                                </button>
                            </div>
                            
                            <div class="success-message" id="successMessage">
                                Event created successfully!
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Event data
        const events = [
            {
                id: 1,
                name: "Team Training Session",
                type: "Direct Training",
                date: "2023-10-15",
                status: "Active",
                assignedTo: "John Smith"
            },
            {
                id: 2,
                name: "Client Proposal Meeting",
                type: "Proposal",
                date: "2023-10-18",
                status: "Pending",
                assignedTo: "Sarah Johnson"
            },
            {
                id: 3,
                name: "Quarterly Follow-up",
                type: "Follow-Up",
                date: "2023-10-20",
                status: "Active",
                assignedTo: "Emily Davis"
            },
            {
                id: 4,
                name: "Software Installation",
                type: "Installation",
                date: "2023-10-22",
                status: "Scheduled",
                assignedTo: "Daniel Lee"
            },
            {
                id: 5,
                name: "New Lead Introduction",
                type: "New Lead",
                date: "2023-10-25",
                status: "Planning",

        // Pagination variables

        // Initialize directory with pagination

            renderEventList();

        // Render event list with pagination
        function renderEventList() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedEvents = filteredEvents.slice(startIndex, endIndex);

            if (paginatedEvents.length === 0) {
                eventList.innerHTML = '<div class="no-results">No events found</div>';
                return;
            }

            paginatedEvents.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.setAttribute('data-id', event.id);
                
                eventItem.innerHTML = `
                    <div class="event-avatar">
                        ${event.name.substring(0, 2).toUpperCase()}
                    </div>
                    <div class="event-details">
                        <div class="event-name">${event.name}</div>
                        <div class="event-type">${event.type}</div>
                        <div class="event-date">${event.date}</div>
                        <div class="event-status">Status: ${event.status}</div>
                    </div>
                    <button class="assign-btn" data-event-id="${event.id}" data-role="event-view">View</button>
                `;
                
                eventList.appendChild(eventItem);
            });

            setupEventViewButtons();
        }

        // Render user list with pagination
        function renderUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedUsers = filteredUsers.slice(startIndex, endIndex);

            if (paginatedUsers.length === 0) {
                userList.innerHTML = '<div class="no-results">No users found</div>';
                return;
            }

            paginatedUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.setAttribute('data-id', user.id);
                userItem.setAttribute('data-name', user.name);
                
                userItem.innerHTML = `
                    <div class="user-avatar">
                        ${user.name.substring(0, 2).toUpperCase()}
                    </div>
                    <div class="user-details">
                        <div class="user-name">${user.name}</div>
                        <div class="user-role">${user.role}</div>
                    </div>
                    <button class="assign-btn" data-id="${user.id}" data-name="${user.name}" data-role="user-assign">
                        Assign
                    </button>
                `;
                
                userList.appendChild(userItem);
            });

            setupUserAssignButtons();
        }

        // Update pagination controls
        function updatePagination() {
            const activeTab = document.querySelector('.directory-tab.active').getAttribute('data-tab');
            const totalItems = activeTab === 'users' ? filteredUsers.length : filteredEvents.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            // Update pagination info
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, totalItems);
            document.getElementById('paginationInfo').textContent = `Showing ${startIndex}-${endIndex} of ${totalItems}`;
            
            // Update pagination controls
            const paginationControls = document.getElementById('paginationControls');
            
            // Clear existing page buttons (keep prev/next buttons)
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            paginationControls.innerHTML = '';
            paginationControls.appendChild(prevBtn);
            
            // Add page number buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'pagination-btn';
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    updateDirectory();
                });
                paginationControls.appendChild(pageBtn);
            }
            
            paginationControls.appendChild(nextBtn);
            
            // Update prev/next button states
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Update active tab count
            document.getElementById('activeTabCount').textContent = totalItems;
        }

        // Update directory based on current state
        function updateDirectory() {
            const activeTab = document.querySelector('.directory-tab.active').getAttribute('data-tab');
            
            if (activeTab === 'users') {
                renderUserList();
            } else {
                renderEventList();
            }
            
            updatePagination();
        }

        // Initialize tab counts properly from DOM
        function updateActiveTabCount() {
            const activeTab = document.querySelector('.directory-tab.active').getAttribute('data-tab');
            if (activeTab === 'users') {
                document.getElementById('activeTabCount').textContent = filteredUsers.length;
            } else {
                document.getElementById('activeTabCount').textContent = filteredEvents.length;
            }
        }

        // Add event listeners to user assign buttons
        function setupUserAssignButtons() {
            const userAssignButtons = document.querySelectorAll('#userList .assign-btn[data-role="user-assign"]');
            userAssignButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const userId = this.getAttribute('data-id');
                    const userName = this.getAttribute('data-name');

                    // Set the selected user in the form
                    document.getElementById('users').value = userName;
                    
                    // Show confirmation
                    alert(`User ${userName} assigned to this event`);
                });
            });
        }

        // Add event listeners to event view buttons
        function setupEventViewButtons() {
            const eventViewButtons = document.querySelectorAll('#eventList .assign-btn[data-role="event-view"]');
            eventViewButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const eventId = this.getAttribute('data-event-id');
                    const event = events.find(e => e.id == eventId);
                    if (event) {
                        // Populate form with event data
                        document.getElementById('eventType').value = event.type.toLowerCase().replace(' ', '-');
                        document.getElementById('approach').value = event.type.toLowerCase().replace(' ', '-');
                        document.getElementById('users').value = event.assignedTo;
                        
                        alert(`Loaded details for ${event.name}`);
                    }
                });
            });
        }

        // Tab switching functionality
        function setupDirectoryTabs() {
            const tabs = document.querySelectorAll('.directory-tab');
            const userList = document.getElementById('userList');
            const eventList = document.getElementById('eventList');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');

                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    // Show/hide appropriate list
                    if (targetTab === 'users') {
                        userList.classList.add('active');
                        eventList.classList.remove('active');
                    } else {
                        userList.classList.remove('active');
                        eventList.classList.add('active');
                    }

                    // Reset to first page when switching tabs
                    currentPage = 1;
                    
                    // Reset search
                    document.getElementById('directorySearch').value = '';
                    filterDirectoryItems('');
                    updateDirectory();
                });
            });
        }

        // Search functionality for directory
        function setupDirectorySearch() {
            const searchInput = document.getElementById('directorySearch');

            searchInput.addEventListener('input', function() {
                filterDirectoryItems(this.value.toLowerCase());
            });
        }

        // Filter directory items based on search term
        function filterDirectoryItems(searchTerm) {
            const activeTab = document.querySelector('.directory-tab.active').getAttribute('data-tab');
            
            if (activeTab === 'users') {
                filteredUsers = users.filter(user => {
                    const name = user.name.toLowerCase();
                    const role = user.role.toLowerCase();
                    return name.includes(searchTerm) || role.includes(searchTerm);
                });
            } else {
                filteredEvents = events.filter(event => {
                    const name = event.name.toLowerCase();
                    const type = event.type.toLowerCase();
                    const date = event.date.toLowerCase();
                    const status = event.status.toLowerCase();
                    return name.includes(searchTerm) || type.includes(searchTerm) || 
                           date.includes(searchTerm) || status.includes(searchTerm);
                });
            }
            
            // Reset to first page when filtering
            currentPage = 1;
            updateDirectory();
        }

        // Navigation functionality
        function setupNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Remove active class from all links
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // Add active class to clicked link
                    this.classList.add('active');
                });
            });
        }

        // Pagination controls
        function setupPaginationControls() {
            // Previous page button
            document.getElementById('prevPage').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    updateDirectory();
                }
            });
            
            // Next page button
            document.getElementById('nextPage').addEventListener('click', function() {
                const activeTab = document.querySelector('.directory-tab.active').getAttribute('data-tab');
                const totalItems = activeTab === 'users' ? filteredUsers.length : filteredEvents.length;
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                
                if (currentPage < totalPages) {
                    currentPage++;
                    updateDirectory();
                }
            });
            
            // Items per page selector
            document.getElementById('itemsPerPage').addEventListener('change', function() {
                itemsPerPage = parseInt(this.value);
                currentPage = 1;
                updateDirectory();
            });
        }

        // Initialize on page load
        initializeDirectory();
        setupPaginationControls();
        setupDirectoryTabs();
        setupDirectorySearch();
        setupNavigation();

        // Form submission
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const eventType = document.getElementById('eventType').value;
            const approach = document.getElementById('approach').value;
            const users = document.getElementById('users').value;
            const remark = document.getElementById('remark').value;
            
            // Validation
            if (!eventType) {
                alert('Please select an event type.');
                return;
            }
            
            if (!approach) {
                alert('Please select an approach.');
                return;
            }
            
            if (!users) {
                alert('Please select a user.');
                return;

            // In a real application, you would send this data to a server

            setTimeout(() => {
