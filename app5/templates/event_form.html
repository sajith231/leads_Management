<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Follow-Up Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 24px;
            background: #667eea;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row-four {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .form-row-three {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        label {
            display: block;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"],
        .checkbox-item input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: #495057;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .radio-item:hover {
            background: #e9ecef;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: #495057;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-print {
            background: #27ae60;
            color: white;
        }

        .btn-print:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #conditionalFields {
            transition: all 0.3s ease;
        }

        .char-count {
            font-size: 0.85em;
            color: #7f8c8d;
            text-align: right;
            margin-top: 5px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                max-width: 100%;
                padding: 20px;
            }

            .button-group {
                display: none;
            }

            .success-message {
                display: none;
            }
        }

        @media (max-width: 1024px) {
            .form-row-four {
                grid-template-columns: 1fr 1fr;
            }
            
            .form-row-three {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .form-row,
            .form-row-four,
            .form-row-three {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message" id="successMessage">
            âœ“ Follow-up template saved successfully!
        </div>

        <div class="header">
            <h1>Lead Follow-Up</h1>
            <p>Track and manage your leads effectively</p>
        </div>

        <form id="followUpForm">
            <!-- Lead Information Section -->
            <div class="section">
                <div class="section-title">Lead Information</div>
                <div class="form-row-four">
                    <div class="form-group">
                        <label for="ticketNumber">Ticket Number *</label>
                        <input type="text" id="ticketNumber" name="ticketNumber" placeholder="LD-001" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerName">Owner Name *</label>
                        <input type="text" id="ownerName" name="ownerName" placeholder="Customer name" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(555) 123-4567" required>
                    </div>
                    <div class="form-group">
                        <label for="requirement">Requirement *</label>
                        <input type="text" id="requirement" name="requirement" placeholder="Enter requirement" required>
                    </div>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="section">
                <div class="section-title">Mode of Contact</div>
                <div class="form-group">
                    <label for="modeOfContact">Select Contact Mode *</label>
                    <select id="modeOfContact" name="modeOfContact" required>
                        <option value="">-- Select Mode of Contact --</option>
                        <option value="Phone Call">Phone Call</option>
                        <option value="Email">Email</option>
                        <option value="WhatsApp">WhatsApp</option>
                        <option value="SMS">SMS</option>
                        <option value="In-Person Meeting">In-Person Meeting</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Follow-up Details Section -->
            <div class="section">
                <div class="section-title">Follow-up Details</div>
                <div class="form-group">
                    <label for="reply">Reply/Remark *</label>
                    <textarea id="reply" name="reply" placeholder="Enter your remarks or notes from the conversation..." required></textarea>
                    <div class="char-count">
                        <span id="replyCount">0</span> characters
                    </div>
                </div>
            </div>

            <!-- Status Section -->
            <div class="section">
                <div class="section-title">Status</div>
                <div class="form-group">
                    <label for="status">Current Status *</label>
                    <select id="status" name="status" required onchange="toggleConditionalFields()">
                        <option value="">-- Select Status --</option>
                        <option value="Accepted">Accepted</option>
                        <option value="Follow-up Required"> Follow-up Required</option>
                        <option value="Not Attanted">Not Attanted</option>
                        <option value="Proposal Sent">Proposal Sent</option>
                        <option value="On Hold">On Hold</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <!-- Conditional Fields - Only show for specific statuses -->
                <div id="conditionalFields" style="display: none;">
                    <div class="form-row-three">
                        <div class="form-group">
                            <label for="assignedTo">Reassigned To *</label>
                            <input type="text" id="assignedTo" name="assignedTo" placeholder="Assignee name">
                        </div>
                        <div class="form-group">
                            <label for="followUpDate">Follow-up Date *</label>
                            <input type="date" id="followUpDate" name="followUpDate">
                        </div>
                        <div class="form-group">
                            <label for="nextAction">Next Action Required *</label>
                            <input type="text" id="nextAction" name="nextAction" placeholder="Next action">
                        </div>
                    </div>
                </div>

            </div>

            <!-- Additional Notes Section -->
            <div class="section">
                <div class="section-title">Additional Notes</div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Any additional comments or observations..."></textarea>
                    <div class="char-count">
                        <span id="notesCount">0</span> characters
                    </div>
                </div>
            </div>
     <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="btn-save">Save</button>
                
                <button type="button" class="btn-clear" onclick="clearForm()">Clear</button>
            </div>
        </form>
    </div>

    <script>
        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;

            // Character counters
            setupCharCounter('reply', 'replyCount');
            setupCharCounter('notes', 'notesCount');
            
            // Initialize field visibility
            toggleConditionalFields();
        });

        // Toggle conditional fields based on status selection
        function toggleConditionalFields() {
            const status = document.getElementById('status').value;
            const conditionalFields = document.getElementById('conditionalFields');
            
            // Statuses that require conditional fields: Follow-up Required, Not Attanted, On Hold, Proposal Sent
            const requiresConditionalFields = [
                'Follow-up Required',
                'Not Attanted',
                'On Hold',
                'Proposal Sent'
            ];
            
            if (requiresConditionalFields.includes(status)) {
                conditionalFields.style.display = 'block';
                
                // Make conditional fields required
                document.getElementById('assignedTo').required = true;
                document.getElementById('followUpDate').required = true;
                document.getElementById('nextAction').required = true;
            } else {
                conditionalFields.style.display = 'none';
                
                // Remove required from conditional fields
                document.getElementById('assignedTo').required = false;
                document.getElementById('followUpDate').required = false;
                document.getElementById('nextAction').required = false;
            }
        }

        // Character counter setup
        function setupCharCounter(textareaId, counterId) {
            const textarea = document.getElementById(textareaId);
            const counter = document.getElementById(counterId);
            
            textarea.addEventListener('input', function() {
                counter.textContent = this.value.length;
            });
        }

        // Form submission
        document.getElementById('followUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get all form data
            const formData = new FormData(this);
            const data = {};
            
            // Process form fields
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Save to localStorage
            const timestamp = new Date().toISOString();
            const saveKey = `followup_${data.ticketNumber}_${timestamp}`;
            localStorage.setItem(saveKey, JSON.stringify(data));
            
            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Hide message after 3 seconds
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);

            console.log('Form data saved:', data);
        });

        // Clear form function
        function clearForm() {
            if (confirm('Are you sure you want to clear all fields?')) {
                document.getElementById('followUpForm').reset();
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
                
                // Reset character counters
                document.getElementById('replyCount').textContent = '0';
                document.getElementById('notesCount').textContent = '0';
                
                // Reset field visibility
                toggleConditionalFields();
            }
        }

        // Print function
        function printForm() {
            window.print();
        }

        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    e.target.value = value;
                } else if (value.length <= 6) {
                    e.target.value = '(' + value.substring(0, 3) + ') ' + value.substring(3);
                } else {
                    e.target.value = '(' + value.substring(0, 3) + ') ' + value.substring(3, 6) + '-' + value.substring(6, 10);
                }
            }
        });

        // Ticket number formatting
        document.getElementById('ticketNumber').addEventListener('blur', function(e) {
            let value = e.target.value.trim();
            if (value && !value.match(/^LD-/i)) {
                e.target.value = 'LD-' + value;
            }
        });

        // Load saved data function (optional - for viewing history)
        function loadSavedData() {
            const savedKeys = Object.keys(localStorage).filter(key => key.startsWith('followup_'));
            console.log('Saved follow-ups:', savedKeys.length);
            savedKeys.forEach(key => {
                const data = JSON.parse(localStorage.getItem(key));
                console.log(data);
            });
        }

        // Export data to JSON
        function exportData() {
            const formData = new FormData(document.getElementById('followUpForm'));
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `followup_${data.ticketNumber}.json`;
            link.click();
        }
    </script>
</body>
</html>
