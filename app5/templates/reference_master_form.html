{% extends "base.html" %}

{% block title %}Job Card List{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Master</title>
    <style>
        /* Your existing CSS styles here */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 25px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #27ae60);
            border-radius: 2px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #34495e;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dcdfe6;
            margin-bottom: 20px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #fafbfc;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: #fff;
        }

        textarea {
            height: 100px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn {
            background: #3498db;
            color: #fff;
        }

        .add-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .submit-btn {
            background: #27ae60;
            color: #fff;
        }

        .submit-btn:hover {
            background: #219653;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Success/Error Messages */
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Reference Master</h2>

    <!-- Display Messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% if reference %}{% url 'app5:reference_edit' reference.id %}{% else %}{% url 'app5:reference_add' %}{% endif %}" method="POST">
        {% csrf_token %}

        <label for="ref_name">Reference Name</label>
        <input type="text" id="ref_name" name="ref_name" placeholder="Enter reference name" required 
               value="{% if reference %}{{ reference.ref_name }}{% endif %}">

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter description">{% if reference %}{{ reference.description }}{% endif %}</textarea>

        <div class="btn-group">
            <button type="reset" class="btn add-btn">Clear</button>
            <button type="submit" class="btn submit-btn">
                {% if reference %}Update{% else %}Submit{% endif %}
            </button>
        </div>

    </form>
</div>

{% endblock %}
